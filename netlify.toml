# WebMaster Pro - Netlify Configuration (Improved)

[build]
  functions = "netlify/functions"
  publish = "."
  command = "echo 'WebMaster Pro ready for deployment'"

[build.environment]
  NODE_VERSION = "18"

# API Functions redirects
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback - IMPORTANT for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Development server settings
[dev]
  command = "npx live-server ."
  port = 3000

# Security and CORS headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # CORS for Supabase integration
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type, Authorization, apikey"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS, PATCH"

# Static assets caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Supabase-specific headers (optional)
[[headers]]
  for = "/api/supabase/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type, Authorization, apikey, X-Client-Info"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS, PATCH"

# Security for sensitive files
[[headers]]
  for = "/.env*"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"

# Redirect common attacks
[[redirects]]
  from = "/wp-admin/*"
  to = "/404.html"
  status = 404

[[redirects]]
  from = "/.env*"
  to = "/404.html"
  status = 404

[[redirects]]
  from = "/config/*"
  to = "/404.html"
  status = 404
