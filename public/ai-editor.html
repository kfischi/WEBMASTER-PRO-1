    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f23;
            color: #e2e8f0;
            overflow: hidden;
        }

        .editor-container {
            display: flex;
            height: 100vh;
            direction: rtl;
        }

        /* AI Panel */
        .ai-panel {
            width: 350px;
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border-left: 1px solid #2d3748;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .ai-header {
            padding: 1rem;
            border-bottom: 1px solid #2d3748;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .ai-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            margin-bottom: 0.5rem;
        }

        .ai-status {
            font-size: 0.9rem;
            color: #e2e8f0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #48bb78;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .ai-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .ai-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .ai-message {
            max-width: 85%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .ai-message.user {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .ai-message.assistant {
            background: #2d3748;
            color: #e2e8f0;
            align-self: flex-start;
            border: 1px solid #4a5568;
        }

        .ai-input-area {
            padding: 1rem;
            border-top: 1px solid #2d3748;
        }

        .ai-input-container {
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
        }

        .ai-input {
            flex: 1;
            min-height: 40px;
            max-height: 120px;
            padding: 0.75rem;
            border: 1px solid #4a5568;
            border-radius: 1rem;
            background: #2d3748;
            color: #e2e8f0;
            resize: none;
            font-family: inherit;
            font-size: 0.9rem;
            outline: none;
            transition: all 0.2s;
        }

        .ai-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .ai-send-btn {
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .ai-send-btn:hover {
            transform: scale(1.05);
        }

        .ai-send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .ai-quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .quick-action-btn {

            border-radius: 0.5rem;

        .quick-action-btn:hover {

        /* Loading states */

        .notification.error {

            background: linear-gradient(135deg, #f56565, #e53e3e);

            from {

            }

            }

        }
    </style>

    <script>
        // Global state
        let currentWebsite = null;
        let aiConnected = false;
        let websocket = null;
        let collaborators = new Map();
        let selectedElement = null;

        // Initialize editor
        document.addEventListener('DOMContentLoaded', function() {
            initializeEditor();
            setupWebSocket();
            loadWebsite();
        });

        // Initialize editor components
        function initializeEditor() {
            setupAIInput();
            setupPropertyListeners();
            setupCanvasListeners();
            
            // Setup auto-resize for AI input
            const aiInput = document.getElementById('aiInput');
            aiInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
            
            // Setup keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey || e.metaKey) {
                    switch(e.key) {
                        case 's':
                            e.preventDefault();
                            saveWebsite();
                            break;
                        case 'Enter':
                            if (e.target.id === 'aiInput') {
                                e.preventDefault();
                                sendAIMessage();
                            }
                            break;
                    }
                }
            });
        }

        // Setup WebSocket connection
        function setupWebSocket() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                showNotification('Authentication required', 'error');
                return;
            }

            const wsUrl = `${window.location.protocol === 'https:' ? 'wss:' : 'ws:'}//${window.location.host}/ws?token=${token}`;
            
            websocket = new WebSocket(wsUrl);
            
            websocket.onopen = function() {
                console.log('WebSocket connected');
                showNotification('Real-time collaboration enabled', 'success');
            };
            
            websocket.onmessage = function(event) {
                const message = JSON.parse(event.data);
                handleWebSocketMessage(message);
            };
            
            websocket.onclose = function() {
                console.log('WebSocket disconnected');
                setTimeout(setupWebSocket, 5000); // Reconnect after 5 seconds
            };
            
            websocket.onerror = function(error) {
                console.error('WebSocket error:', error);
            };
        }

        // Handle WebSocket messages
        function handleWebSocketMessage(message) {
            switch(message.type) {
                case 'user_joined':
                    showCollaborator(message.userId, message.userName);
                    break;
                case 'user_left':
                    removeCollaborator(message.userId);
                    break;
                case 'website_edit':
                    handleRemoteEdit(message);
                    break;
                case 'cursor_move':
                    updateCollaboratorCursor(message);
                    break;
                case 'ai_response':
                    handleAIResponse(message);
                    break;
                case 'notification':
                    showNotification(message.notification.message, message.notification.type);
                    break;
            }
        }

        // AI Functions
        function setupAIInput() {
            const aiInput = document.getElementById('aiInput');
            const aiSendBtn = document.getElementById('aiSendBtn');
            
            aiInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendAIMessage();
                }
            });
        }

        async function sendAIMessage() {
            const input = document.getElementById('aiInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message to chat
            addAIMessage('user', message);
            input.value = '';
            input.style.height = 'auto';
            
            // Show AI thinking
            const thinkingId = addAIMessage('assistant', '<div class="loading"><div class="spinner"></div> ×—×•×©×‘...</div>');
            
            try {
                // Send to AI API
                const response = await fetch('/api/ai/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    },
                    body: JSON.stringify({
                        message: message,
                        context: 'website_editing',
                        businessType: currentWebsite?.businessType || 'general',
                        websiteId: currentWebsite?.id
                    })
                });
                
                const data = await response.json();
                
                // Remove thinking message and add response
                removeAIMessage(thinkingId);
                
                if (data.success) {
                    addAIMessage('assistant', data.response);
                    
                    // If AI suggests changes, offer to apply them
                    if (data.suggestions) {
                        addAISuggestions(data.suggestions);
                    }
                } else {
                    addAIMessage('assistant', '×¡×œ×™×—×”, ××™×¨×¢×” ×©×’×™××”. ×× × × ×¡×” ×©×•×‘.');
                }
                
            } catch (error) {
                console.error('AI request failed:', error);
                removeAIMessage(thinkingId);
                addAIMessage('assistant', '××™×¨×¢×” ×©×’×™××” ×‘×—×™×‘×•×¨ ×œ-AI. ×× × ×‘×“×•×§ ××ª ×”×—×™×‘×•×¨ ×œ××™× ×˜×¨× ×˜.');
            }
        }

        function addAIMessage(sender, content) {
            const messagesContainer = document.getElementById('aiMessages');
            const messageElement = document.createElement('div');
            const messageId = 'msg_' + Date.now();
            
            messageElement.id = messageId;
            messageElement.className = `ai-message ${sender}`;
            messageElement.innerHTML = sender === 'user' ? content : `<strong>AI:</strong><br>${content}`;
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            return messageId;
        }

        function removeAIMessage(messageId) {
            const messageElement = document.getElementById(messageId);
            if (messageElement) {
                messageElement.remove();
            }
        }

        // Website Actions
        async function saveWebsite() {

                const content = iframe.contentDocument.documentElement.outerHTML;

        // Property Panel Functions
        function setupPropertyListeners() {
            const properties = ['primaryColor', 'secondaryColor', 'fontFamily', 'maxWidth', 'spacing'];
            
            properties.forEach(prop => {
                const element = document.getElementById(prop);
                if (element) {
                    element.addEventListener('change', function() {
                        applyPropertyChange(prop, this.value);
                    });
                }
            });
        }

        function applyPropertyChange(property, value) {
            // Apply property changes to the iframe content
            const iframe = document.getElementById('canvasContent');
            const doc = iframe.contentDocument;
            
            if (!doc) return;
            
            // Create or update CSS variables
            let style = doc.getElementById('dynamic-styles');
            if (!style) {
                style = doc.createElement('style');
                style.id = 'dynamic-styles';
                doc.head.appendChild(style);
            }
            
            // Update CSS based on property
            const cssRules = {
                primaryColor: `:root { --primary-color: ${value}; }`,
                secondaryColor: `:root { --secondary-color: ${value}; }`,
                fontFamily: `body { font-family: ${value}, sans-serif; }`,
                maxWidth: `.content { max-width: ${value}; }`,
                spacing: `:root { --spacing: ${value}px; }`
            };
            
            if (cssRules[property]) {
                style.textContent += cssRules[property];
            }
            
            // Notify about change
            showNotification(`${property} ×¢×•×“×›×Ÿ`, 'success');
        }

        // Utility Functions
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
