            from {

                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }

            50% {

            border-color: #2563eb;
            transform: rotateX(0deg) rotateY(0deg) translateZ(10px);

            border-color: #3b82f6;
            transform: rotateX(45deg) rotateY(45deg) translateZ(5px);
            animation-delay: 0.3s;

            const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            document.addEventListener('DOMContentLoaded', async () => {
                const templatesGrid = document.getElementById('templates-grid');
                const loadingMessage = document.getElementById('loading-message');
                const errorMessage = document.getElementById('error-message');

                // --- 1. הסתר הודעות שגיאה וטעינה בהתחלה ---
                errorMessage.style.display = 'none';
                loadingMessage.style.display = 'block'; // הצג הודעת טעינה

                try {
                    // --- 2. שלוף את התבניות מ-Supabase ---
                    const { data: templates, error } = await supabase
                        .from('templates')
                        .select('id, name, slug, description, preview_image_url, category, price, is_premium'); 

                    if (error) {
                        throw error;
                    }

                    loadingMessage.style.display = 'none'; // הסתר הודעת טעינה לאחר הטעינה

                    // --- 3. הצג את התבניות בגלריה ---
                    if (templates && templates.length > 0) {
                        templatesGrid.innerHTML = ''; // נקה את התוכן הסטטי הקיים

                        templates.forEach(template => {
                            const templateCard = document.createElement('div');
                            templateCard.className = 'portfolio-card fade-in'; // הוסף את הקלאסים הקיימים
                            templateCard.style.cssText = `
                                /* סגנונות מתוך portfolio-card ב-CSS הראשי שלך */
                                background: white;
                                border-radius: 24px;
                                box-shadow: var(--shadow-xl);
                                border: 1px solid var(--border-light);
                                transition: all 0.4s ease;
                                cursor: pointer;
                                position: relative;
                            `;
                            // הוסיף את אנימציית ה-hover מחדש, מכיוון שהיא אבדה ב-cssText
                            templateCard.onmouseover = (e) => {
                                templateCard.style.transform = 'translateY(-12px)';
                                templateCard.style.boxShadow = 'var(--shadow-luxury)';
                                const imageOverlay = templateCard.querySelector('.card-image');
                                if (imageOverlay) {
                                    imageOverlay.style.setProperty('--overlay-start-color', 'rgba(0,0,0,0.5)');
                                    imageOverlay.style.setProperty('--overlay-end-color', 'rgba(0,0,0,0.1)');
                                }
                            };
                            templateCard.onmouseout = (e) => {
                                templateCard.style.transform = 'translateY(0px)';
                                templateCard.style.boxShadow = 'var(--shadow-xl)';
                                const imageOverlay = templateCard.querySelector('.card-image');
                                if (imageOverlay) {
                                    imageOverlay.style.setProperty('--overlay-start-color', 'rgba(0,0,0,0.7)');
                                    imageOverlay.style.setProperty('--overlay-end-color', 'rgba(0,0,0,0.3)');
                                }
                            };


                            templateCard.innerHTML = `
                                <div class="card-image" style="background-image: url('${template.preview_image_url}');">
                                    <div class="card-overlay">
                                        <div class="card-category">${template.category}</div>
                                        <h3 class="card-title-overlay">${template.name}</h3>
                                    </div>
                                </div>
                                <div class="card-content">
                                    <h3 class="card-title">${template.name}</h3>
                                    <p class="card-description">${template.description}</p>
                                    <div class="card-features">
                                        </div>
                                    <div class="card-price">
                                        <span class="price">₪${(template.price / 100).toLocaleString()}</span>
                                    </div>
                                    <div class="card-actions">
                                        <button class="card-btn view" data-slug="${template.slug}">
                                            <i class="fas fa-eye"></i>
                                            צפה בדמו
                                        </button>
                                        <button class="card-btn edit" data-slug="${template.slug}">
                                            <i class="fas fa-edit"></i>
                                            ערוך באדיטור
                                        </button>
                                    </div>
                                </div>
                            `;
                            templatesGrid.appendChild(templateCard);

                            // Attach event listeners to the dynamically created buttons
                            templateCard.querySelector('.card-btn.view').addEventListener('click', (e) => {
                                e.stopPropagation(); // Prevent card click from firing
                                handleViewWebsite(template.slug);
                            });
                            templateCard.querySelector('.card-btn.edit').addEventListener('click', (e) => {
                                e.stopPropagation(); // Prevent card click from firing
                                handleEditWebsite(template.slug);
                            });
                        });

                        // הוסף קלאס 'visible' לכל הקלפים לאחר הטעינה
                        setTimeout(() => {
                            document.querySelectorAll('.fade-in').forEach(el => el.classList.add('visible'));

                    }

                } catch (err) {
                    console.error('שגיאה במשיכת תבניות:', err.message);
                    loadingMessage.style.display = 'none'; // הסתר הודעת טעינה
                    errorMessage.textContent = 'אירעה שגיאה בטעינת התבניות. אנא וודא ש-URL המפתח והרשאות ה-RLS תקינים. פרטי שגיאה: ' + err.message;
                    errorMessage.style.display = 'block';
                    templatesGrid.innerHTML = ''; // נקה את הרשת
                }
            });

            // ========== פונקציות לחיבור לאדיטור החדש (AI Wizard) ==========
            function handleViewWebsite(slug) {
                // לדמוג, פותח את קובץ ה-HTML המקורי של הדמו
                // זה דורש שקובצי הדמו יהיו נגישים בתיקיית 'websites/'
                const demoUrl = `/websites/${slug}.html`; // נתיב תלוי במיקום הקבצים שלך ב-Netlify
                showNotification(`👁️ פותח תצוגה מקדימה של: ${slug}`);
                window.open(demoUrl, '_blank');
            }

            function handleEditWebsite(slug) {
                // כאן נצטרך לפתח את דף השאלון של ה-AI Wizard.
                // נצטרך לשמור את ה-slug של התבנית הנבחרת ולנווט לדף השאלון.
                showNotification(`✏️ מכין את שאלון ה-AI עבור תבנית: ${slug}`);
                
                // דוגמה לשמירת ה-slug וניווט:
                localStorage.setItem('selectedTemplateSlug', slug);
                window.location.href = `ai-wizard.html?slug=${slug}`; // נניח ש ai-wizard.html הוא דף השאלון

                // כרגע, אנחנו רק מדפיסים לקונסול ומציגים אלרט.
                // בהמשך, נרחיב את הפונקציה הזו.
            }

            // הודעות למשתמש
            function showNotification(message) {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: rgba(37, 99, 235, 0.95);
                    color: white;
                    padding: 15px 20px;
                    border-radius: 10px;
                    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                    z-index: 10000;
                    font-weight: 600;
                    backdrop-filter: blur(10px);
                    transform: translateX(400px);
                    transition: all 0.3s ease;
                `;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.transform = 'translateX(0)';
                }, 100);
                
                setTimeout(() => {
                    notification.style.transform = 'translateX(400px)';
                    setTimeout(() => {
                        if (document.body.contains(notification)) {
                            document.body.removeChild(notification);
                        }
                    }, 300);
                }, 3000);
            }

            // Console log for updates (הודעות אלה יוחלפו בגלריה הדינמית)
            console.log('🚀 WebMaster Pro גלריה מחוברת ל-Supabase נטענה בהצלחה!');

        </script>
