    <style>

        body { font-family: 'Heebo', sans-serif; background: linear-gradient(135deg, #667eea, #764ba2); color: white; min-height: 100vh; }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; padding: 40px 0; }
        .header h1 { font-size: 4rem; font-weight: 800; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .header p { font-size: 1.4rem; opacity: 0.9; max-width: 600px; margin: 0 auto; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 40px 0; }
        .stat-card { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 15px; padding: 25px; text-align: center; border: 1px solid rgba(255,255,255,0.2); }
        .stat-card h3 { font-size: 2.5rem; font-weight: 800; color: #f093fb; margin-bottom: 10px; }
        .stat-card p { opacity: 0.9; }
        .websites-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 30px; margin-top: 40px; }
        .website-card { background: rgba(255,255,255,0.1); backdrop-filter: blur(15px); border-radius: 20px; padding: 30px; border: 1px solid rgba(255,255,255,0.2); transition: all 0.3s ease; position: relative; }
        .website-card:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
        .website-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
        .website-title { font-size: 1.5rem; font-weight: 700; color: #f093fb; margin-bottom: 5px; }
        .website-category { font-size: 0.9rem; opacity: 0.8; background: rgba(255,255,255,0.1); padding: 4px 12px; border-radius: 15px; }
        .website-price { font-size: 1.8rem; font-weight: 800; color: #10b981; }
        .website-description { margin-bottom: 20px; line-height: 1.6; opacity: 0.9; }
        .website-features { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 25px; }
        .feature-tag { background: rgba(255,255,255,0.15); padding: 6px 12px; border-radius: 15px; font-size: 0.8rem; }
        .website-actions { display: flex; gap: 15px; }
        .btn { padding: 12px 20px; border-radius: 10px; border: none; cursor: pointer; font-weight: 600; font-size: 14px; transition: all 0.3s ease; display: flex; align-items: center; gap: 8px; text-decoration: none; color: white; }
        .btn-primary { background: linear-gradient(135deg, #f093fb, #f5576c); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(240,147,251,0.4); }
        .btn-secondary { background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.3); }
        .btn-secondary:hover { background: rgba(255,255,255,0.25); }
        .status-badge { position: absolute; top: 15px; right: 15px; padding: 6px 12px; border-radius: 15px; font-size: 0.8rem; font-weight: 600; }
        .status-ready { background: #10b981; color: white; }
        .status-premium { background: #f59e0b; color: white; }
        .status-development { background: #3b82f6; color: white; }
    </style>
</head>

            <div class="stat-card">

            </div>
            <div class="stat-card">

                status: 'development',

            },
            'real-estate': {
                name: 'נדל"ן פרמיום - השקעות נדל"ן',
                category: 'נדל"ן והשקעות',
                price: 2700,
                description: 'אתר חברת נדל"ן יוקרתית עם מחשבון משכנתא ומאגר נכסים מתקדם',
                features: ['מחשבון משכנתא', 'מאגר נכסים', 'ייעוץ השקעות', 'סיורים וירטואליים'],
                status: 'development',
                statusText: 'בפיתוח'
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            generateWebsiteCards();
        });

        function generateWebsiteCards() {
            const grid = document.getElementById('websitesGrid');
            
            for (const [id, website] of Object.entries(websites)) {
                const card = document.createElement('div');
                card.className = 'website-card';
                
                const statusClass = website.status === 'ready' ? 'status-ready' : 
                                  website.status === 'premium' ? 'status-premium' : 'status-development';
                
                card.innerHTML = `
                    <div class="status-badge ${statusClass}">${website.statusText}</div>
                    <div class="website-header">
                        <div>
                            <div class="website-title">${website.name}</div>
                            <div class="website-category">${website.category}</div>
                        </div>
                        <div class="website-price">₪${website.price.toLocaleString()}</div>
                    </div>
                    <div class="website-description">${website.description}</div>
                    <div class="website-features">
                        ${website.features.map(feature => `<span class="feature-tag">${feature}</span>`).join('')}
                    </div>
                    <div class="website-actions">
                        <button class="btn btn-primary" onclick="openEditor('${id}')">
                            <i class="fas fa-edit"></i> ערוך באדיטור
                        </button>
                        <button class="btn btn-secondary" onclick="previewWebsite('${id}')">
                            <i class="fas fa-eye"></i> תצוגה מקדימה
                        </button>
                    </div>
                `;
                
                grid.appendChild(card);
            }
        }

        function openEditor(websiteId) {
            // שמירת האתר הנוכחי
            localStorage.setItem('currentEditingWebsite', websiteId);
            
            // יצירת URL לאדיטור עם פרמטר האתר
            const editorUrl = './WebMaster-Pro-Visual-Editor.html?website=' + websiteId;
            
            // פתיחת האדיטור בחלון חדש
            window.open(editorUrl, '_blank');
            
            // הודעה למשתמש
            showNotification('success', 'פותח אדיטור', `עורך את ${websites[websiteId].name}`);
        }

        function previewWebsite(websiteId) {
            const website = websites[websiteId];
            
            // יצירת HTML מלא לתצוגה מקדימה
            const html = generatePreviewHTML(website, websiteId);
            
            // פתיחת תצוגה מקדימה בחלון חדש
            const newWindow = window.open('', '_blank');
            newWindow.document.write(html);
            newWindow.document.close();
            
            showNotification('info', 'תצוגה מקדימה', 'האתר נפתח בחלון חדש');
        }

            return `<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        body { font-family: 'Segoe UI', sans-serif; line-height: 1.6; }
        .hero { background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 100px 20px; text-align: center; }
        .hero h1 { font-size: 3.5rem; margin-bottom: 20px; font-weight: 800; }
        .hero p { font-size: 1.3rem; opacity: 0.9; max-width: 600px; margin: 0 auto; }

        .service-card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        .service-card h3 { color: #667eea; font-size: 1.5rem; margin-bottom: 15px; }
        .service-card p { color: #666; margin-bottom: 20px; }
        .service-price { background: #667eea; color: white; padding: 10px 20px; border-radius: 20px; font-weight: bold; }
        .contact { background: #333; color: white; padding: 60px 20px; text-align: center; }
        .contact h2 { font-size: 2rem; margin-bottom: 20px; }
        .contact-info { font-size: 1.1rem; margin-bottom: 10px; }
        .whatsapp-btn { background: #25d366; color: white; padding: 15px 30px; border-radius: 25px; text-decoration: none; display: inline-block; margin-top: 20px; font-weight: bold; }
    </style>
</head>

    <section class="hero">

                    <p>תיאור מפורט של השירות הראשון עם כל הפרטים החשובים</p>
                    <div class="service-price">החל מ-₪${Math.floor(website.price * 0.3)}</div>
                </div>
                <div class="service-card">
                    <h3>יעוץ מקצועי מותאם</h3>

                    <div class="service-price">החל מ-₪${Math.floor(website.price * 0.4)}</div>
                </div>

            </div>

    </section>

        <div class="container">
            <h2>צרו קשר לקבלת שירות מקצועי</h2>

            <div class="contact-info">📧 info@${websiteId}.co.il</div>
            <div class="contact-info">📍 תל אביב, ישראל</div>
            <a href="https://wa.me/972521234567" class="whatsapp-btn">💬 שלחו הודעה בווטסאפ</a>

</body>

        }

        function showNotification(type, title, message) {
            // יצירת התראה
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : '#3b82f6'};
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                z-index: 10000;
                box-shadow: 0 10px 25px rgba(0,0,0,0.2);
                transition: all 0.3s ease;
            `;
            notification.innerHTML = `<strong>${title}</strong><br><small>${message}</small>`;
            
            document.body.appendChild(notification);
            
            // הסרה אחרי 3 שניות
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
