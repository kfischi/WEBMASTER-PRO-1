<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🚀 WebMaster Pro - בניית אתרים מקצועיים ברמה עולמית</title>
  <meta name="description" content="WebMaster Pro - המומחים בבניית אתרים עסקיים מקצועיים. 11 אתרים מוכנים בשווי ₪26,900. אדיטור ויזואלי מתקדם. התחל עוד היום!">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <style>
      :root {
          --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
          --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
          --dark-bg: #0a0a0a;
          --glass-bg: rgba(255, 255, 255, 0.1);
          --glass-border: rgba(255, 255, 255, 0.2);
          --text-primary: #ffffff;
          --text-secondary: rgba(255, 255, 255, 0.8);
          --shadow-glow: 0 25px 50px rgba(102, 126, 234, 0.3);
      }

      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: 'Inter', sans-serif;
          background: var(--dark-bg);
          color: var(--text-primary);
          overflow-x: hidden;
          line-height: 1.6;
      }

      /* Animated Background */
      body::before {
          content: '';
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.1) 0%, transparent 50%), radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.1) 0%, transparent 50%), radial-gradient(circle at 40% 40%, rgba(240, 147, 251, 0.05) 0%, transparent 50%);
          z-index: -1;
          animation: backgroundFlow 20s ease-in-out infinite;
      }

      @keyframes backgroundFlow {
          0%, 100% { transform: scale(1) rotate(0deg); }
          50% { transform: scale(1.1) rotate(2deg); }
      }

      /* Header */
      .header {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          z-index: 1000;
          background: rgba(10, 10, 10, 0.9);
          backdrop-filter: blur(20px);
          padding: 15px 0;
          transition: all 0.3s ease;
      }

      .header.scrolled {
          background: rgba(10, 10, 10, 0.95);
          box-shadow: var(--shadow-glow);
      }

      .header-content {
          max-width: 1400px;
          margin: 0 auto;
          padding: 0 20px;
          display: flex;
          justify-content: space-between;
          align-items: center;
      }

      .logo {
          display: flex;
          align-items: center;
          gap: 12px;
          font-family: 'Playfair Display', serif;
          font-size: 28px;
          font-weight: 700;
          background: var(--primary-gradient);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
      }

      .header-cta {
          background: var(--primary-gradient);
          color: white;
          padding: 12px 24px;
          border-radius: 30px;
          text-decoration: none;
          font-weight: 600;
          transition: all 0.3s ease;
          box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      }

      .header-cta:hover {
          transform: translateY(-2px);
          box-shadow: var(--shadow-glow);
      }

      /* Services Section */
      .gallery {
          padding: 100px 20px;
          background: var(--dark-bg);
      }

      .gallery-content {
          max-width: 1400px;
          margin: 0 auto;
      }

      .gallery-header {
          text-align: center;
          margin-bottom: 60px;
      }

      .gallery-filters {
          display: flex;
          justify-content: center;
          gap: 15px;
          margin-bottom: 50px;
          flex-wrap: wrap;
      }

      .filter-btn {
          background: var(--glass-bg);
          border: 1px solid var(--glass-border);
          color: var(--text-secondary);
          padding: 12px 24px;
          border-radius: 25px;
          cursor: pointer;
          transition: all 0.3s ease;
          font-weight: 500;
      }

      .filter-btn:hover,
      .filter-btn.active {
          background: var(--primary-gradient);
          color: white;
          border-color: transparent;
          transform: translateY(-2px);
      }

      .websites-grid {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
          gap: 30px;
      }

      .website-card {
          background: var(--glass-bg);
          backdrop-filter: blur(10px);
          border: 1px solid var(--glass-border);
          border-radius: 25px;
          overflow: hidden;
          transition: all 0.4s ease;
          position: relative;
          cursor: pointer;
      }

      .website-card:hover {
          transform: translateY(-15px) rotateX(5deg);
          box-shadow: 0 30px 60px rgba(102, 126, 234, 0.3);
          border-color: rgba(102, 126, 234, 0.5);
      }

      .card-image {
          width: 100%;
          height: 250px;
          background: var(--primary-gradient);
          display: flex;
          align-items: center;
          justify-content: center;
          position: relative;
          overflow: hidden;
      }

      .card-image img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          transition: transform 0.6s;
      }

      .website-card:hover .card-image img {
          transform: scale(1.1);
      }

      .card-content {
          padding: 30px;
      }

      .card-category {
          background: var(--success-gradient);
          color: white;
          padding: 6px 16px;
          border-radius: 20px;
          font-size: 0.8rem;
          font-weight: 600;
          display: inline-block;
          margin-bottom: 15px;
      }

      .card-title {
          font-size: 1.4rem;
          font-weight: 700;
          margin-bottom: 10px;
      }

      .card-description {
          color: var(--text-secondary);
          margin-bottom: 25px;
          line-height: 1.6;
      }

      .card-footer {
          display: flex;
          justify-content: space-between;
          align-items: center;
          flex-wrap: wrap;
          gap: 15px;
      }

      .card-price {
          font-size: 1.6rem;
          font-weight: 800;
          background: var(--primary-gradient);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
      }

      .card-actions {
          display: flex;
          gap: 10px;
      }

      .card-btn {
          padding: 10px 20px;
          border-radius: 20px;
          font-weight: 600;
          font-size: 0.9rem;
          transition: all 0.3s ease;
          display: flex;
          align-items: center;
          gap: 6px;
          border: none;
      }

      .card-btn-preview {
          background: var(--glass-bg);
          color: var(--text-primary);
          border: 1px solid var(--glass-border);
      }

      .card-btn-edit {
          background: var(--success-gradient);
          color: white;
      }

      .card-btn-buy {
          background: var(--secondary-gradient);
          color: white;
      }

      .card-btn:hover {
          transform: translateY(-2px);
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }

      /* Responsive */
      @media (max-width: 768px) {
          .websites-grid { grid-template-columns: 1fr; }
      }

      /* Smooth Animations */
      .fade-in {
          opacity: 0;
          transform: translateY(30px);
          animation: fadeInUp 0.8s ease forwards;
      }

      @keyframes fadeInUp {
          to { opacity: 1; transform: translateY(0); }
      }

      .stagger-1 { animation-delay: 0.1s; }
      .stagger-2 { animation-delay: 0.2s; }
      .stagger-3 { animation-delay: 0.3s; }
      .stagger-4 { animation-delay: 0.4s; }
  </style>
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-magic"></i> WebMaster Pro
            </div>
            <nav class="nav">
                <a href="#home" class="active">בית</a>
                <a href="#services">שירותים</a>
                <a href="#gallery">הגלריה</a>
                <a href="#about">אודות</a>
                <a href="#contact">צור קשר</a>
            </nav>
            <a href="./editor.html" class="header-cta"><i class="fas fa-rocket"></i> התחל עכשיו</a>
        </div>
    </header>

    <!-- Gallery Section -->
    <section id="gallery" class="gallery">
        <div class="gallery-content">
            <div class="gallery-header">
                <h2 class="gallery-title">🎨 הגלריה שלנו</h2>
                <div class="gallery-filters">
                    `<button class="filter-btn active" onclick="filterWebsites('all')">הכל</button>`
                    `<button class="filter-btn" onclick="filterWebsites('medical')">רפואה</button>`
                    `<button class="filter-btn" onclick="filterWebsites('business')">עסקים</button>`
                    `<button class="filter-btn" onclick="filterWebsites('lifestyle')">לייפסטייל</button>`
                    `<button class="filter-btn" onclick="filterWebsites('premium')">פרמיום</button>`
                </div>
            </div>
            <div class="websites-grid" id="websitesGrid">
                <!--_profiles added below -->
            </div>
        </div>
    </section>

    <script>
        const websites = [
            { id: 'dr-michal-rosen', title: 'ד"ר מיכל רוזן', category: 'רפואה אסתטית', description: 'קליניקה מובילה...', price: 2800, url: './websites/dr-michal-rosen.html', image: 'https://source.unsplash.com/400x300/?aesthetic,clinic', tags: ['medical','premium']},
            { id: 'fitness-co', title: 'דני פיט', category: 'מאמן אישי', description: 'מאמן כושר מקצועי...', price: 2200, url: './websites/fitness-co.html', image: 'https://source.unsplash.com/400x300/?fitness,trainer', tags: ['lifestyle','business']},
            // ... other 9 items with appropriate image URLs ...
        ];

        function createWebsiteCards() {
            const grid = document.getElementById('websitesGrid');
            grid.innerHTML = '';
            websites.forEach((w,i)=>{
                const card = document.createElement('div');
                card.className = 'website-card fade-in';
                card.style.animationDelay = i*0.1+'s';
                card.dataset.tags = w.tags.join(' ');
                card.innerHTML = `
                  <div class="card-image"><img src="${w.image}" alt="${w.title}"></div>
                  <div class="card-content">
                      <span class="card-category">${w.category}</span>
                      <h3 class="card-title">${w.title}</h3>
                      <p class="card-description">${w.description}</p>
                      <div class="card-footer">
                          <div class="card-price">₪${w.price.toLocaleString()}</div>
                          <div class="card-actions">
                              <a href="${w.url}" class="card-btn card-btn-preview"><i class="fas fa-eye"></i> תצוגה</a>
                              <button class="card-btn card-btn-edit" onclick="editWebsite('${w.id}')"><i class="fas fa-edit"></i> ערוך</button>
                              <button class="card-btn card-btn-buy" onclick="buyWebsite('${w.id}')"><i class="fas fa-shopping-cart"></i> קנה</button>
                          </div>
                      </div>
                  </div>`;
                grid.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded',()=>{ createWebsiteCards(); });
    </script>
</body>
</html>
