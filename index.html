<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebMaster Pro - בונה אתרים מקצועי</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .main-content {
            display: none;
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .btn-primary {
            background: #48bb78;
        }

        .btn-primary:hover {
            background: #38a169;
        }

        .hero-section {
            text-align: center;
            padding: 80px 20px;
            color: white;
        }

        .hero-title {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .stats-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            min-width: 150px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffd700;
        }

        .stat-label {
            font-size: 1rem;
            margin-top: 5px;
        }

        .gallery-section {
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            color: white;
            margin-bottom: 40px;
        }

        .websites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .website-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .website-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border-color: #ffd700;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .website-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2d3748;
        }

        .website-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #48bb78;
        }

        .website-category {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: inline-block;
        }

        .website-description {
            color: #666;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .demo-mode-banner {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #8b4513;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            z-index: 1000;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-left: 8px;
        }

        .status-success {
            background: #48bb78;
        }

        .status-demo {
            background: #ffd700;
        }

        .status-error {
            background: #f56565;
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .stats-container {
                gap: 20px;
            }
            
            .websites-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <h2>🚀 WebMaster Pro</h2>
        <p id="loadingMessage">מאתחל מערכת...</p>
    </div>

    <!-- Connection Status -->
    <div class="connection-status" id="connectionStatus">
        <span id="statusText">מתחבר...</span>
        <div class="status-dot" id="statusDot"></div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Demo Mode Banner -->
        <div class="demo-mode-banner" id="demoModeBanner" style="display: none;">
            🎮 מצב Demo פעיל - נתונים מדומים לצורך הדגמה
        </div>

        <!-- Header -->
        <div class="header">
            <div class="logo">WebMaster Pro</div>
            <div class="nav-buttons">
                <a href="/ai-editor.html" class="btn btn-primary">🎨 עורך ויזואלי</a>
                <button class="btn" onclick="scrollToGallery()">📋 גלריית אתרים</button>
            </div>
        </div>

        <!-- Hero Section -->
        <div class="hero-section">
            <h1 class="hero-title">WebMaster Pro</h1>
            <p class="hero-subtitle">מערכת מתקדמת לבניית אתרים עסקיים מקצועיים</p>
            
            <div class="stats-container">
                <div class="stat-item">
                    <div class="stat-number" id="websiteCount">-</div>
                    <div class="stat-label">אתרים מוכנים</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalValue">-</div>
                    <div class="stat-label">ערך כולל</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">100%</div>
                    <div class="stat-label">רמה מקצועית</div>
                </div>
            </div>

            <a href="/ai-editor.html" class="btn btn-primary" style="font-size: 1.2rem; padding: 15px 30px;">
                🚀 התחל עכשיו
            </a>
        </div>

        <!-- Gallery Section -->
        <div class="gallery-section" id="gallerySection">
            <h2 class="section-title">📋 גלריית האתרים</h2>
            <div class="websites-grid" id="websitesGrid">
                <!-- תטען דינמית -->
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let supabase = null;
        let websites = [];
        let isDemoMode = false;

        // Demo data - exactly the same as in ai-editor.html
        const demoWebsites = [
            {
                id: 'dr-michal-rosen',
                name: 'ד"ר מיכל רוזן - רפואה אסתטית',
                category: 'רפואה',
                price: 2800,
                business_name: 'ד"ר מיכל רוזן',
                description: 'מרכז רפואה אסתטית מוביל'
            },
            {
                id: 'fitness-coach',
                name: 'דני פיט - מאמן כושר',
                category: 'ספורט',
                price: 2200,
                business_name: 'דני פיט',
                description: 'מאמן כושר מוסמך'
            },
            {
                id: 'yoga-studio',
                name: 'סטודיו אוהם - יוגה',
                category: 'בריאות',
                price: 1900,
                business_name: 'סטודיו אוהם',
                description: 'סטודיו יוגה ומדיטציה'
            },
            {
                id: 'dr-sarah-cohen',
                name: 'ד"ר שרה כהן - תזונאית',
                category: 'בריאות',
                price: 2400,
                business_name: 'ד"ר שרה כהן',
                description: 'תזונאית קלינית מוסמכת'
            },
            {
                id: 'law-office',
                name: 'משרד עורכי דין ברקוביץ',
                category: 'משפטים',
                price: 2500,
                business_name: 'עו"ד דן ברקוביץ',
                description: 'משרד עורכי דין מוביל'
            },
            {
                id: 'accountant',
                name: 'רינה לוי - חשבת',
                category: 'כספים',
                price: 2000,
                business_name: 'רינה לוי',
                description: 'חשבת מוסמכת'
            },
            {
                id: 'beauty-salon',
                name: 'BELLA - מספרה',
                category: 'יופי',
                price: 1700,
                business_name: 'בלה יופי',
                description: 'מספרה מקצועית'
            },
            {
                id: 'private-teacher',
                name: 'ד"ר רונית לוי - מורה פרטית',
                category: 'חינוך',
                price: 2100,
                business_name: 'ד"ר רונית לוי',
                description: 'מורה פרטית מנוסה'
            },
            {
                id: 'premium-clinic',
                name: 'קליניקת יופי פרמיום',
                category: 'אסתטיקה',
                price: 3200,
                business_name: 'קליניקת פרמיום',
                description: 'מרכז רפואה אסתטית מתקדמת'
            },
            {
                id: 'multibrawn',
                name: 'מולטיבראון - נופש',
                category: 'נופש',
                price: 2300,
                business_name: 'מולטיבראון',
                description: 'חברת נופש ואירועים'
            },
            {
                id: 'real-estate',
                name: 'נדל"ן פרמיום',
                category: 'נדלן',
                price: 2700,
                business_name: 'נדל"ן פרמיום',
                description: 'חברת נדל"ן מובילה'
            }
        ];

        // Initialize app
        async function initializeApp() {
            console.log('🚀 Initializing WebMaster Pro with Supabase...');
            updateLoadingMessage('מתחבר למסד הנתונים...');

            try {
                // Try to get Supabase credentials
                const supabaseUrl = getSupabaseUrl();
                const supabaseKey = getSupabaseKey();

                if (!supabaseUrl || !supabaseKey) {
                    throw new Error('No Supabase credentials found');
                }

                // Initialize Supabase
                supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                console.log('✅ WebMaster Pro loaded with Supabase integration!');
                console.log('🔗 Supabase URL:', supabaseUrl);
                console.log('🔑 Supabase Key configured');
                console.log('📋 4 full pages: Home, Gallery, About, Contact');
                console.log('🔗 Connected to ai-editor.html for editing');

                updateLoadingMessage('טוען נתונים...');

                // Test connection and load data
                const { data, error } = await supabase
                    .from('websites')
                    .select('*')
                    .limit(1);

                if (error) {
                    console.error('❌ Supabase connection failed:', error);
                    throw error;
                }

                // Load all websites
                const { data: websitesData, error: websitesError } = await supabase
                    .from('websites')
                    .select('*')
                    .order('created_at', { ascending: true });

                if (websitesError) {
                    console.error('❌ Failed to load websites:', websitesError);
                    throw websitesError;
                }

                websites = websitesData || [];
                console.log(`📊 All data loaded from PostgreSQL database`);

                if (websites.length === 0) {
                    console.warn('⚠️ No websites found in database');
                    switchToDemoMode();
                    return;
                }

                showMainContent('מחובר לSupabase', 'success');

            } catch (error) {
                console.error('❌ Failed to connect to Supabase:', error);
                console.log('🎮 Switching to Demo Mode');
                switchToDemoMode();
            }
        }

        function getSupabaseUrl() {
            return window.SUPABASE_URL || 
                   'https://snawyhsrrqxpuwlunscb.supabase.co';
        }

        function getSupabaseKey() {
            return window.SUPABASE_ANON_KEY || 
                   'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNuYXd5aHNycnF4cHV3bHVuc2NiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEwMjM3NDEsImV4cCI6MjA2NjU5OTc0MX0.ohACXAqDd9zFf_S8CX6ryHm3ZQTcVEAlKZ3VqWAOOgw';
        }

        function switchToDemoMode() {
            isDemoMode = true;
            websites = demoWebsites;
            
            // Show demo banner
            document.getElementById('demoModeBanner').style.display = 'block';
            
            showMainContent('מצב Demo', 'demo');
        }

        function showMainContent(statusText, statusType) {
            // Hide loading screen
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';

            // Update connection status
            const statusElement = document.getElementById('statusText');
            const statusDot = document.getElementById('statusDot');
            
            statusElement.textContent = statusText;
            statusDot.className = `status-dot status-${statusType}`;

            // Load website gallery
            loadWebsiteGallery();
            updateStats();
        }

        function updateLoadingMessage(message) {
            document.getElementById('loadingMessage').textContent = message;
        }

        function loadWebsiteGallery() {
            const websitesGrid = document.getElementById('websitesGrid');
            websitesGrid.innerHTML = '';

            websites.forEach(website => {
                const card = document.createElement('div');
                card.className = 'website-card';
                card.innerHTML = `
                    <div class="card-header">
                        <div class="website-name">${website.name}</div>
                        <div class="website-price">₪${website.price?.toLocaleString() || '0'}</div>
                    </div>
                    <div class="website-category">${website.category}</div>
                    <div class="website-description">${website.description || ''}</div>
                    <div class="card-actions">
                        <button class="btn btn-small" onclick="previewWebsite('${website.id}')">
                            👁️ תצוגה מקדימה
                        </button>
                        <button class="btn btn-primary btn-small" onclick="editWebsite('${website.id}')">
                            ✏️ עריכה
                        </button>
                    </div>
                `;
                websitesGrid.appendChild(card);
            });
        }

        function updateStats() {
            const websiteCount = document.getElementById('websiteCount');
            const totalValue = document.getElementById('totalValue');

            websiteCount.textContent = websites.length;
            const total = websites.reduce((sum, site) => sum + (site.price || 0), 0);
            totalValue.textContent = `₪${total.toLocaleString()}`;
        }

        function previewWebsite(websiteId) {
            const previewUrl = `https://webmasterproapp.com/websites/${websiteId}.html`;
            window.open(previewUrl, '_blank');
        }

        function editWebsite(websiteId) {
            const editorUrl = `https://webmasterproapp.com/ai-editor.html?website=${websiteId}`;
            window.open(editorUrl, '_blank');
        }

        function scrollToGallery() {
            document.getElementById('gallerySection').scrollIntoView({ 
                behavior: 'smooth' 
            });
        }

        // Initialize app when page loads
        document.addEventListener('DOMContentLoaded', initializeApp);

        // Auto-refresh connection status
        setInterval(() => {
            if (!isDemoMode && supabase) {
                supabase.from('websites').select('count').limit(1)
                    .then(() => {
                        document.getElementById('statusDot').className = 'status-dot status-success';
                    })
                    .catch(() => {
                        document.getElementById('statusDot').className = 'status-dot status-error';
                    });
            }
        }, 30000);
    </script>
</body>
</html>
