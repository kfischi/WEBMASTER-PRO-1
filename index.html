<!--
  שימו לב: יש להדביק את הקובץ הבא כ־index.html
  בתיקיית השורש של הפרויקט (למשל public או root), במקומו של הקובץ הקיים.
  לאחר מכן יש לפרסם מחדש ב־Netlify על מנת שהשינויים יתעדכנו.
-->
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🚀 WebMaster Pro Ultimate - גלריה ואדיטור משולבים</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    /* ===== Reset & Base ===== */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Inter', sans-serif; background: #0f172a; color: #f1f5f9; scroll-behavior: smooth; }
    a { text-decoration: none; color: inherit; }
    button { background: none; border: none; cursor: pointer; }

    /* ===== Layout ===== */
    .container { display: grid; grid-template-rows: auto 1fr auto; grid-template-columns: 1fr; height: 100vh; gap: 1rem; padding: 1rem; }

    /* ===== Header ===== */
    .header { display: flex; justify-content: space-between; align-items: center; background: rgba(15,23,42,0.8); backdrop-filter: blur(8px); padding: 1rem 2rem; border-radius: 1rem; position: sticky; top: 0; z-index: 100; }
    .header-brand h1 { font-size: 2rem; font-weight: 800; color: #10b981; }
    .header-brand p { font-size: 1rem; opacity: 0.7; }
    .header-actions button { padding: 0.5rem 1rem; background: #10b981; border-radius: 0.5rem; font-weight: 600; transition: background 0.3s; color: #0f172a; }
    .header-actions button:hover { background: #0d9776; }

    /* ===== Gallery ===== */
    .gallery { overflow-y: auto; max-height: calc(100vh - 8rem); padding: 1rem; }
    .filter-group { display: flex; gap: 0.5rem; margin-bottom: 1rem; flex-wrap: wrap; }
    .filter-btn { padding: 0.5rem 1rem; background: rgba(15,23,42,0.7); border-radius: 0.5rem; transition: background 0.3s, color 0.3s; }
    .filter-btn.active { background: #10b981; color: #0f172a; }
    .websites-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 1rem; }
    .website-card { background: rgba(15,23,42,0.8); border-radius: 1rem; padding: 1rem; display: flex; flex-direction: column; transition: transform 0.3s, box-shadow 0.3s; }
    .website-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    .website-card img { border-radius: 0.5rem; width: 100%; height: 140px; object-fit: cover; margin-bottom: 0.75rem; }
    .website-title { font-size: 1.2rem; font-weight: 600; color: #10b981; margin-bottom: 0.25rem; }
    .website-desc { flex: 1; font-size: 0.9rem; opacity: 0.8; margin-bottom: 1rem; }
    .card-actions { display: flex; gap: 0.5rem; }
    .btn-edit, .btn-preview { flex: 1; padding: 0.5rem; border-radius: 0.5rem; font-size: 0.9rem; font-weight: 600; transition: background 0.3s; }
    .btn-edit { background: #10b981; color: #0f172a; }
    .btn-edit:hover { background: #0d9776; }
    .btn-preview { background: rgba(255,255,255,0.1); color: #f1f5f9; }
    .btn-preview:hover { background: rgba(255,255,255,0.2); }

    /* ===== Editor ===== */
    .editor { display: grid; grid-template-columns: 250px 1fr 300px; grid-template-rows: auto 1fr; gap: 1rem; height: calc(100vh - 8rem); }
    .sidebar-tools, .sidebar-properties { background: rgba(15,23,42,0.8); backdrop-filter: blur(8px); border-radius: 1rem; padding: 1rem; overflow-y: auto; }
    .sidebar-tools h2, .sidebar-properties h2 { color: #10b981; font-size: 1.25rem; margin-bottom: 1rem; }
    .tool-btn, .property-group button { width: 100%; padding: 0.75rem; margin-bottom: 0.5rem; background: rgba(15,23,42,0.6); border-radius: 0.5rem; color: #f1f5f9; transition: background 0.3s, color 0.3s; }
    .tool-btn:hover, .property-group button:hover { background: #10b981; color: #0f172a; }
    .canvas { grid-column: 2; grid-row: 1 / span 2; position: relative; border-radius: 1rem; overflow: hidden; background: rgba(255,255,255,0.05); }
    .iframe-container { width: 100%; height: 100%; position: relative; }
    .preview-iframe { width: 100%; height: 100%; border: none; transform-origin: top left; transition: transform 0.3s; }
    .loading-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.6); display: flex; flex-direction: column; justify-content: center; align-items: center; color: #f1f5f9; font-size: 1.25rem; visibility: hidden; opacity: 0; transition: opacity 0.3s; }
    .loading-overlay.visible { visibility: visible; opacity: 1; }
    .spinner { width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.3); border-top-color: #10b981; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 1rem; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .editor-header { grid-column: 1 / span 3; display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 1rem; color: #f1f5f9; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-brand">
        <h1>🚀 WebMaster Pro Ultimate</h1>
        <p>השליטה במערכת בידיים שלך</p>
      </div>
      <div class="header-actions">
        <button onclick="showGallery()">גלריה</button>
        <button id="openEditorBtn" disabled>פתח אדיטור</button>
      </div>
    </header>

    <!-- Gallery & Editor -->
    <div id="mainArea">
      <section id="gallerySection" class="gallery">
        <div class="filter-group" id="filterGroup"></div>
        <div class="websites-grid" id="websitesGrid"></div>
      </section>
      <section id="editorSection" class="editor" style="display:none;">
        <div class="sidebar-tools">
          <h2>🛠 כלים</h2>
          <button class="tool-btn" onclick="selectTool('select')">Select</button>
          <button class="tool-btn" onclick="selectTool('text')">Text</button>
          <button class="tool-btn" onclick="selectTool('image')">Image</button>
          <button class="tool-btn" onclick="selectTool('color')">Color</button>
          <button class="tool-btn" onclick="zoomIn()">Zoom +</button>
          <button class="tool-btn" onclick="zoomOut()">Zoom -</button>
        </div>
        <div class="canvas">
          <div class="editor-header">
            <div id="editorTitle">Editor</div>
            <div class="loading-overlay" id="loadingOverlay">
              <div class="spinner"></div>
              טוען...
            </div>
          </div>
          <div class="iframe-container">
            <iframe id="previewFrame" class="preview-iframe"></iframe>
          </div>
        </div>
        <div class="sidebar-properties">
          <h2>⚙ מאפיינים</h2>
          <div id="propertyControls"></div>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <footer class="footer"></footer>
  </div>

  <script>
    const professionalWebsites = [
      { id: 'dr-michal-rosen', name: 'ד"ר מיכל רוזן', category: 'רפואה', price: 2800, image: 'https://images.unsplash.com/photo-1559757148-5c350d0d3c56?auto=format&fit=crop&w=500&q=80', url:'dr-michal-rosen.html' },
      /* ... כל שאר האתרים ... */
    ];

    function initialize() {
      renderGallery();
    }

    function renderGallery() {
      const grid = document.getElementById('websitesGrid');
      grid.innerHTML = '';
      const filters = Array.from(new Set(professionalWebsites.map(w=>w.category)));
      const filterGroup = document.getElementById('filterGroup');
      filterGroup.innerHTML = '<button class="filter-btn active" data-filter="all">כל האתרים</button>' +
        filters.map(cat=>`<button class="filter-btn" data-filter="${cat}">${cat}</button>`).join('');
      filterGroup.querySelectorAll('.filter-btn').forEach(btn=>btn.addEventListener('click', ()=>{
        filterGroup.querySelectorAll('button').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        filterWebsites(btn.getAttribute('data-filter'));
      }));
      professionalWebsites.forEach(website=>{
        const card = document.createElement('div'); card.className='website-card';
        card.innerHTML=`<img src="${website.image}" alt="${website.name}"><div class="website-title">${website.name}</div><div class="website-desc">₪${website.price}</div><div class="card-actions"><button class="btn-edit">Edit</button><button class="btn-preview">Preview</button></div>`;
        card.querySelector('.btn-edit').onclick=()=>openEditor(website);
        card.querySelector('.btn-preview').onclick=()=>window.open(website.url,'_blank');
        card.setAttribute('data-category',website.category);
        grid.appendChild(card);
      });
    }

    function filterWebsites(filter) {
      document.querySelectorAll('.website-card').forEach(card=>{
        card.style.display = (filter==='all' || card.getAttribute('data-category')===filter)?'flex':'none';
      });
    }

    function showGallery() {
      document.getElementById('gallerySection').style.display='block';
      document.getElementById('editorSection').style.display='none';
    }

    function openEditor(website) {
      document.getElementById('gallerySection').style.display='none';
      document.getElementById('editorSection').style.display='grid';
      document.getElementById('editorTitle').textContent = 'Editing: '+website.name;
      const iframe = document.getElementById('previewFrame');
      const overlay = document.getElementById('loadingOverlay'); overlay.classList.add('visible');
      iframe.src = website.url;
      iframe.onload = ()=> overlay.classList.remove('visible');
      document.getElementById('openEditorBtn').disabled = false;
    }

    function selectTool(tool) { console.log('Tool:',tool); }
    function zoomIn(){const f=document.getElementById('previewFrame');f.style.transform='scale('+ (getScale()+0.1) +')';}
    function zoomOut(){const f=document.getElementById('previewFrame');f.style.transform='scale('+ (getScale()-0.1) +')';}
    function getScale(){const f=document.getElementById('previewFrame'); const m = f.style.transform.match(/scale\(([^)]+)\)/); return m?parseFloat(m[1]):1; }

    document.addEventListener('DOMContentLoaded', initialize);
  </script>
</body>
</html>
