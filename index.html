<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 WebMaster Pro Ultimate - אדיטור וגלריה משולבים</title>
    <style>
        /* Reset & Base */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; width: 100%; font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        body { background: #0f172a; color: #f1f5f9; overflow: hidden; }
        .container { display: grid; grid-template-rows: auto 1fr auto; grid-template-columns: 1fr; height: 100vh; gap: 1rem; padding: 1rem; }
        /* Header */
        .header { display: flex; align-items: center; justify-content: space-between; background: rgba(15,23,42,0.8); backdrop-filter: blur(10px); border-radius: 1rem; padding: 1rem 2rem; position:sticky; top:0; z-index:100; }
        .header h1{font-size:2rem;color:#10b981;} .header p{font-size:1rem;opacity:0.7;}
        /* Gallery */
        .gallery { padding: 1rem; overflow-y: auto; max-height: calc(100vh - 8rem); }
        .gallery .filter-group { display:flex; gap:0.5rem; margin-bottom:1rem; }
        .filter-btn { padding:0.5rem 1rem; background:rgba(15,23,42,0.7); border:none; border-radius:0.5rem; color:#f1f5f9; cursor:pointer; transition:background 0.3s; }
        .filter-btn.active{background:#10b981;color:#000;}
        .websites-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:1rem;}
        .website-card{background:rgba(15,23,42,0.7);border-radius:1rem;padding:1rem;display:flex;flex-direction:column;justify-content:space-between;transition:transform 0.3s;cursor:pointer;}
        .website-card:hover{transform:translateY(-5px);}
        .website-card img{width:100%;border-radius:0.5rem;margin-bottom:0.5rem;}
        .website-card h3{font-size:1.2rem;color:#10b981;margin-bottom:0.25rem;}
        .website-card p{font-size:0.9rem;opacity:0.8;margin-bottom:0.5rem;}
        .website-card .actions{display:flex;gap:0.5rem;}
        .btn-small{padding:0.4rem 0.8rem;border:none;border-radius:0.5rem;font-size:0.9rem;cursor:pointer;transition:background 0.3s;}
        .btn-edit{background:#10b981;color:#000;} .btn-preview{background:rgba(255,255,255,0.1);color:#f1f5f9;}
        /* Editor */
        .editor{display:grid;grid-template-columns:250px 1fr 300px;grid-template-rows:auto 1fr auto;gap:1rem;height:calc(100vh - 8rem);}
        .sidebar-tools, .sidebar-properties{background:rgba(15,23,42,0.8);border-radius:1rem;backdrop-filter:blur(10px);overflow-y:auto;padding:1rem;}
        .sidebar-tools h2,.sidebar-properties h2{font-size:1.25rem;margin-bottom:1rem;color:#10b981;}
        .tool-btn,.property-group button{width:100%;margin-bottom:0.5rem;padding:0.75rem;border:none;border-radius:0.5rem;background:rgba(15,23,42,0.6);color:#f1f5f9;cursor:pointer;transition:background 0.3s;}
        .tool-btn:hover,.property-group button:hover{background:#10b981;color:#000;}
        .canvas{grid-column:2;grid-row:1/span 2;background:rgba(255,255,255,0.05);border-radius:1rem;overflow:hidden;position:relative;}
        .iframe-container{height:100%;width:100%;position:relative;}
        .preview-iframe{width:100%;height:100%;border:none;transform-origin:top left;transition:transform 0.3s;}
        .loading-overlay{position:absolute;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.6);display:flex;flex-direction:column;justify-content:center;align-items:center;color:white;font-size:1.25rem;visibility:hidden;opacity:0;transition:opacity 0.3s;}
        .loading-overlay.active{visibility:visible;opacity:1;}
        .spinner{width:50px;height:50px;border:4px solid rgba(255,255,255,0.3);border-top-color:#10b981;border-radius:50%;animation:spin 1s linear infinite;margin-bottom:1rem;}
        @keyframes spin{to{transform:rotate(360deg);}}
        .editor-header{grid-column:1/span 3;display:flex;align-items:center;justify-content:space-between;background:rgba(15,23,42,0.8);border-radius:1rem;padding:0.75rem;color:#f1f5f9;}
        .website-selector{padding:0.5rem 1rem;background:rgba(255,255,255,0.1);border:none;border-radius:0.5rem;color:#f1f5f9;}
        .device-group,.action-group{display:flex;gap:0.5rem;}
        .device-btn,.action-btn{padding:0.5rem 1rem;background:rgba(255,255,255,0.1);border:none;border-radius:0.5rem;color:#f1f5f9;cursor:pointer;transition:background 0.3s;}
        .device-btn.active,.action-btn.active{background:#10b981;color:#000;}
        .status-bar{grid-column:1/span 3;display:flex;justify-content:space-between;align-items:center;background:rgba(15,23,42,0.8);border-radius:1rem;padding:0.5rem 1rem;font-size:0.875rem;}
        .status-item{display:flex;align-items:center;gap:0.5rem;}
        .status-indicator{width:10px;height:10px;border-radius:50%;background:#10b981;animation:pulse 2s infinite;}
        @keyframes pulse{0%,100%{transform:scale(1);}50%{transform:scale(1.2);}}
        /* Scrollbars */
        ::-webkit-scrollbar{width:8px;height:8px;} ::-webkit-scrollbar-track{background:rgba(15,23,42,0.5);border-radius:4px;} ::-webkit-scrollbar-thumb{background:rgba(255,255,255,0.3);border-radius:4px;} ::-webkit-scrollbar-thumb:hover{background:rgba(255,255,255,0.5);}
    </style>
</head>
