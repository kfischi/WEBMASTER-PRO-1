<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 WebMaster Pro Ultimate - אדיטור מיליארד דולר</title>
    <style>
        /* Reset & Base */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; width: 100%; font-family: 'Inter', sans-serif; }
        body { background: #0f172a; color: #f1f5f9; overflow: hidden; }

        /* Container */
        .container { display: grid; grid-template-rows: auto 1fr auto; grid-template-columns: 1fr; height: 100vh; gap: 1rem; padding: 1rem; }

        /* Header */
        .header { display: flex; align-items: center; justify-content: space-between; background: rgba(15,23,42,0.8); backdrop-filter: blur(10px); border-radius: 1rem; padding: 1rem 2rem; }
        .header h1 { font-size: 2rem; color: #10b981; }
        .header p { font-size: 1rem; opacity: 0.7; }

        /* Stats Panel */
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; }
        .stat-card { background: rgba(15,23,42,0.7); border: 1px solid rgba(255,255,255,0.1); border-radius: 0.75rem; padding: 1rem; text-align: center; transition: transform 0.3s; }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-number { font-size: 2rem; color: #10b981; }
        .stat-label { font-size: 0.875rem; opacity: 0.7; }

        /* Editor Layout */
        .editor { display: grid; grid-template-columns: 250px 1fr 300px; grid-template-rows: auto 1fr auto; grid-gap: 1rem; height: calc(100% - 8rem); }

        /* Sidebar Left Tools */
        .sidebar-tools { grid-row: 1 / span 3; background: rgba(15,23,42,0.8); border-radius: 1rem; backdrop-filter: blur(10px); overflow-y: auto; padding: 1rem; }
        .sidebar-tools h2 { font-size: 1.25rem; margin-bottom: 1rem; }
        .tool-btn { display: flex; align-items: center; gap: 0.5rem; width: 100%; padding: 0.75rem; background: rgba(15,23,42,0.6); border: none; border-radius: 0.5rem; margin-bottom: 0.5rem; color: #f1f5f9; cursor: pointer; transition: background 0.3s; }
        .tool-btn:hover { background: rgba(16,185,129,0.5); }

        /* Main Editor Canvas */
        .canvas { grid-column: 2; grid-row: 1 / span 2; background: rgba(255,255,255,0.05); border-radius: 1rem; overflow: hidden; position: relative; }
        .iframe-container { height: 100%; width: 100%; position: relative; }
        .preview-iframe { width: 100%; height: 100%; border: none; transform-origin: top left; transition: transform 0.3s; }

        /* Sidebar Right Properties */
        .sidebar-properties { grid-row: 1 / span 3; background: rgba(15,23,42,0.8); border-radius: 1rem; backdrop-filter: blur(10px); overflow-y: auto; padding: 1rem; }
        .sidebar-properties h2 { font-size: 1.25rem; margin-bottom: 1rem; }
        .property-group { margin-bottom: 1.5rem; }
        .property-group label { display: block; font-size: 0.875rem; margin-bottom: 0.25rem; }
        .property-group input, .property-group select, .property-group textarea { width: 100%; padding: 0.5rem; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 0.5rem; color: #f1f5f9; }

        /* Editor Header Controls */
        .editor-header { grid-column: 1 / span 3; display: flex; align-items: center; justify-content: space-between; background: rgba(15,23,42,0.8); border-radius: 1rem; padding: 0.75rem; }
        .website-selector { padding: 0.5rem 1rem; background: rgba(255,255,255,0.1); border: none; border-radius: 0.5rem; color: #f1f5f9; }
        .device-group, .action-group { display: flex; gap: 0.5rem; }
        .device-btn, .action-btn { padding: 0.5rem 1rem; background: rgba(255,255,255,0.1); border: none; border-radius: 0.5rem; color: #f1f5f9; cursor: pointer; transition: background 0.3s; }
        .device-btn.active, .action-btn.active { background: #10b981; color: white; }

        /* Footer Status Bar */
        .status-bar { grid-column: 1 / span 3; display: flex; justify-content: space-between; align-items: center; background: rgba(15,23,42,0.8); border-radius: 1rem; padding: 0.5rem 1rem; font-size: 0.875rem; }
        .status-item { display: flex; align-items: center; gap: 0.5rem; }
        .status-indicator { width: 10px; height: 10px; border-radius: 50%; background: #10b981; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); }}

        /* Loading Overlay */
        .loading-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; font-size: 1.25rem; visibility: hidden; opacity: 0; transition: opacity 0.3s; }
        .loading-overlay.active { visibility: visible; opacity: 1; }
        .spinner { width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.3); border-top-color: #10b981; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 1rem; }
        @keyframes spin { to { transform: rotate(360deg); }}

        /* AI Panel */
        .ai-panel { position: absolute; top: 0; right: 0; bottom: 0; width: 300px; background: rgba(15,23,42,0.95); transform: translateX(100%); transition: transform 0.3s; overflow-y: auto; padding: 1rem; }
        .ai-panel.active { transform: translateX(0); }
        .ai-panel h2 { font-size: 1.25rem; margin-bottom: 1rem; }
        .ai-btn { display: flex; align-items: center; gap: 0.5rem; width: 100%; padding: 0.75rem; background: #10b981; border: none; border-radius: 0.5rem; color: white; margin- bottom: 0.5rem; cursor: pointer; transition: background 0.3s; }

        /* Scrollbars */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: rgba(15,23,42,0.5); border-radius: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.5); }

    </style>
</head>
<body>
