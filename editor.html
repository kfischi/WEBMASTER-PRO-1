<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebMaster Pro – אדיטור מתקדם</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .editor-toolbar button { @apply px-3 py-2 rounded text-white font-semibold mr-2 mb-2; }
    .selected { outline: 2px solid #4f46e5; }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">

<header class="bg-indigo-700 text-white text-center p-4 text-2xl font-bold">
  WebMaster Pro – עורך ברמה שלא הכרת
</header>

<main class="p-6 max-w-7xl mx-auto">
  <div class="flex flex-wrap items-center gap-2 editor-toolbar mb-4">
    <button onclick="addBlock('title')" class="bg-indigo-600">כותרת</button>
    <button onclick="addBlock('text')" class="bg-blue-600">טקסט</button>
    <button onclick="addBlock('image')" class="bg-green-600">תמונה</button>
    <button onclick="addBlock('video')" class="bg-purple-600">וידאו</button>
    <button onclick="addBlock('button')" class="bg-yellow-600">כפתור</button>
    <button onclick="generateAIContent()" class="bg-pink-600">🧠 תוכן עם AI</button>
    <button onclick="downloadHTML()" class="bg-gray-800">📥 הורד אתר</button>
  </div>

  <div id="editorCanvas" contenteditable="true" class="min-h-[500px] p-6 bg-white border rounded shadow-lg space-y-4">
    <p class="text-gray-400 text-center">✨ התחל לבנות את האתר שלך כאן...</p>
  </div>
</main>

<script>
  const canvas = document.getElementById("editorCanvas");

  function addBlock(type) {
    let el;
    switch(type) {
      case 'title':
        el = document.createElement("h1");
        el.textContent = prompt("כותרת ראשית:");
        el.className = "text-4xl font-bold my-4";
        break;
      case 'text':
        el = document.createElement("p");
        el.textContent = prompt("פסקת טקסט:");
        el.className = "text-lg my-2";
        break;
      case 'image':
        const input = document.createElement("input");
        input.type = "file";
        input.accept = "image/*";
        input.onchange = e => {
          const reader = new FileReader();
          reader.onload = event => {
            const img = document.createElement("img");
            img.src = event.target.result;
            img.className = "my-4 max-w-full rounded shadow";
            canvas.appendChild(img);
          };
          reader.readAsDataURL(e.target.files[0]);
        };
        input.click();
        return;
      case 'video':
        const url = prompt("קישור YouTube:");
        if (!url) return;
        const iframe = document.createElement("iframe");
        iframe.src = url;
        iframe.width = "560";
        iframe.height = "315";
        iframe.frameBorder = "0";
        iframe.allowFullscreen = true;
        iframe.className = "my-4";
        el = iframe;
        break;
      case 'button':
        el = document.createElement("a");
        el.href = "#";
        el.textContent = prompt("טקסט לכפתור:");
        el.className = "inline-block bg-indigo-500 text-white px-4 py-2 rounded shadow my-3";
        break;
    }
    if (el) canvas.appendChild(el);
  }

  function generateAIContent() {
    const idea = prompt("מה תרצה ש-AI ייצור?");
    if (!idea) return;
    const p = document.createElement("p");
    p.textContent = `🤖 (תוכן נוצר עבור: "${idea}")`;
    p.className = "text-base italic bg-yellow-100 p-2 rounded my-2";
    canvas.appendChild(p);
  }

  function downloadHTML() {
    const content = `
      <html><head><meta charset='UTF-8'>
      <title>אתר מ-WebMaster Pro</title>
      <style>body{font-family:sans-serif;padding:2rem;}img{max-width:100%;}</style></head>
      <body>${canvas.innerHTML}</body></html>`;
    const blob = new Blob([content], { type: "text/html" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "my-website.html";
    link.click();
  }
</script>

</body>
</html>
