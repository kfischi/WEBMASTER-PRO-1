<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🚀 WebMaster Pro - אדיטור ויזואלי מתקדם</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Assistant:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --bg: #0f0f23;
      --glass-bg: rgba(255,255,255,0.08);
      --glass-border: rgba(255,255,255,0.12);
      --text: #ffffff;
      --text-secondary: #a1a1aa;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg) 0%, #1e1b4b 50%, #312e81 100%);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
      display: grid;
      grid-template-rows: 60px 1fr;
      grid-template-columns: 280px 1fr 320px;
    }

    .header {
      grid-column: 1 / -1;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--glass-border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .logo {
      font-size: 18px;
      font-weight: 700;
      color: var(--primary);
    }

    .website-selector {
      position: relative;
    }

    .website-dropdown {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 8px;
      padding: 10px 16px;
      color: var(--text);
      font-size: 14px;
      cursor: pointer;
      min-width: 200px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .website-dropdown:hover {
      background: rgba(255,255,255,0.15);
    }

    .dropdown-arrow {
      margin-left: auto;
      transition: transform 0.3s ease;
    }

    .dropdown-arrow.open {
      transform: rotate(180deg);
    }

    .dropdown-menu {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
    }

    .dropdown-menu.show {
      display: block;
    }

    .dropdown-item {
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      transition: background 0.3s ease;
    }

    .dropdown-item:hover {
      background: rgba(255,255,255,0.1);
    }

    .dropdown-item:last-child {
      border-bottom: none;
    }

    .website-name {
      font-weight: 500;
      margin-bottom: 2px;
    }

    .website-category {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .website-price {
      font-size: 12px;
      color: var(--success);
      font-weight: 600;
    }

    .header-actions {
      display: flex;
      gap: 10px;
    }

    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn:hover {
      background: #3730a3;
      transform: translateY(-1px);
    }

    .btn.success { background: var(--success); }
    .btn.warning { background: var(--warning); }
    .btn.error { background: var(--error); }

    .sidebar {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border-right: 1px solid var(--glass-border);
      padding: 20px;
      overflow-y: auto;
    }

    .sidebar-right {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border-left: 1px solid var(--glass-border);
      padding: 20px;
      overflow-y: auto;
    }

    .main-content {
      background: white;
      position: relative;
      overflow: hidden;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 15px;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .tool-group {
      margin-bottom: 20px;
    }

    .tool-label {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 6px;
      display: block;
    }

    .tool-input {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid var(--glass-border);
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      font-size: 13px;
      transition: border-color 0.3s ease;
    }

    .tool-input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .tool-input::placeholder {
      color: var(--text-secondary);
    }

    .color-palette {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-bottom: 15px;
    }

    .color-option {
      width: 35px;
      height: 35px;
      border-radius: 6px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .color-option:hover {
      border-color: white;
      transform: scale(1.1);
    }

    .preview-frame {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      background: #f8f9fa;
      color: #666;
      font-size: 16px;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      z-index: 10000;
      transform: translateX(400px);
      transition: transform 0.3s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success { background: var(--success); }
    .notification.error { background: var(--error); }
    .notification.info { background: var(--primary); }
    .notification.warning { background: var(--warning); }

    .range-input {
      width: 100%;
      margin-bottom: 10px;
    }

    .font-controls {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    .font-btn {
      background: rgba(255,255,255,0.1);
      border: 1px solid var(--glass-border);
      color: var(--text);
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.3s ease;
    }

    .font-btn:hover, .font-btn.active {
      background: var(--primary);
      border-color: var(--primary);
    }

    .element-info {
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--glass-border);
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 12px;
    }

    .blocks-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-bottom: 15px;
    }

    .block-item {
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--glass-border);
      border-radius: 6px;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 12px;
    }

    .block-item:hover {
      background: rgba(255,255,255,0.1);
      transform: translateY(-2px);
    }

    @keyframes slideIn {
      from { transform: translateX(400px); }
      to { transform: translateX(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.5s ease;
    }

    /* עיצוב סקרול */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.1);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 3px;
    }
  </style>
</head>

    // פונקציות עזר
    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => notification.classList.add('show'), 100);
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }

    function loadDropdownMenu() {
      const dropdownMenu = document.getElementById('dropdownMenu');
      dropdownMenu.innerHTML = '';

      websites.forEach(website => {
        const item = document.createElement('div');
        item.className = 'dropdown-item';
        item.onclick = () => selectWebsite(website.id);
        
        item.innerHTML = `
          <div class="website-name">${website.name}</div>
          <div class="website-category">${website.category}</div>
          <div class="website-price">${website.price}</div>
        `;
        
        dropdownMenu.appendChild(item);
      });
    }

    function toggleDropdown() {
      const dropdownMenu = document.getElementById('dropdownMenu');
      const dropdownArrow = document.getElementById('dropdownArrow');
      
      dropdownMenu.classList.toggle('show');
      dropdownArrow.classList.toggle('open');
    }

    function selectWebsite(websiteId) {
      const website = websites.find(w => w.id === websiteId);
      if (!website) {
        showNotification('אתר לא נמצא', 'error');
        return;
      }

      currentWebsiteId = websiteId;
      
      // עדכון UI
      document.getElementById('selectedWebsiteName').textContent = website.name;
      toggleDropdown();
      
      // טעינת האתר
      loadWebsite(website);
    }

    function loadWebsite(website) {
      const frame = document.getElementById('previewFrame');
      const loading = document.getElementById('loadingMessage');
      
      loading.style.display = 'flex';
      frame.style.display = 'none';
      
      frame.onload = function() {
        loading.style.display = 'none';
        frame.style.display = 'block';
        setupEditableWebsite();
        showNotification(`${website.name} נטען בהצלחה!`, 'success');
      };

      frame.onerror = function() {
        loading.style.display = 'none';
        showNotification('שגיאה בטעינת האתר', 'error');
        createDemoWebsite(website);
      };
      
      frame.src = website.url;
    }

      frame.srcdoc = `

          </div>
          <div class="section" style="background: #f8f9fa;">
            <div class="container">
              <h2 data-editable="true">למה לבחור בנו?</h2>
              <p data-editable="true">אנחנו מציעים שירות מקצועי ואמין עם ניסיון של שנים רבות בתחום</p>
              <button data-editable="true">קבע פגישה</button>
            </div>
          </div>
        </body>
        </html>
      `;
      
      frame.style.display = 'block';
      setTimeout(() => {
        setupEditableWebsite();
        showNotification(`דמו ${website.name} נטען`, 'warning');
      }, 500);
    }

    function setupEditableWebsite() {
      try {
        const frame = document.getElementById('previewFrame');
        const frameDoc = frame.contentDocument || frame.contentWindow.document;
        
        // הוספת סגנונות לעריכה
        const editStyle = frameDoc.createElement('style');
        editStyle.id = 'editing-styles';
        editStyle.textContent = `
          [data-editable="true"] {
            transition: all 0.3s ease;
            cursor: pointer;
            min-height: 20px;
            position: relative;
          }
          [data-editable="true"]:hover {
            outline: 2px dashed #4f46e5 !important;
            background: rgba(79, 70, 229, 0.1) !important;
          }
          [data-editable="true"].selected {
            outline: 2px solid #4f46e5 !important;
            background: rgba(79, 70, 229, 0.2) !important;
          }
          [data-editable="true"].editing {
            outline: 2px solid #10b981 !important;
            background: rgba(16, 185, 129, 0.1) !important;
          }
        `;
        
        if (!frameDoc.head.contains(frameDoc.getElementById('editing-styles'))) {
          frameDoc.head.appendChild(editStyle);
        }

        // הפיכת אלמנטים לעריכים
        const editableElements = frameDoc.querySelectorAll('[data-editable="true"], h1, h2, h3, h4, h5, h6, p, button, a');
        editableElements.forEach((element, index) => {
          if (!element.hasAttribute('data-editable')) {
            element.setAttribute('data-editable', 'true');
          }
          element.setAttribute('data-edit-id', index);
          
          element.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            selectElementForEditing(this);
          });

          element.addEventListener('dblclick', function(e) {
            e.preventDefault();
            startInlineEditing(this);
          });
        });

        // הסרת בחירה בקליק מחוץ לאלמנט
        frameDoc.addEventListener('click', function(e) {
          if (!e.target.hasAttribute('data-editable')) {
            clearSelection();
          }
        });

        console.log(`✅ הוגדרו ${editableElements.length} אלמנטים לעריכה`);

      } catch (error) {
        console.error('שגיאה בהגדרת עריכה:', error);
        showNotification('אזהרה: לא ניתן להגדיר עריכה', 'warning');
      }
    }

    function selectElementForEditing(element) {
      // הסרת בחירה קודמת
      const frame = document.getElementById('previewFrame');
      const frameDoc = frame.contentDocument || frame.contentWindow.document;
      frameDoc.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
      
      // בחירת אלמנט חדש
      element.classList.add('selected');
      selectedElement = element;
      
      // עדכון כלי העריכה
      updateEditingPanel(element);
      showNotification('אלמנט נבחר לעריכה', 'info');
    }

    function updateEditingPanel(element) {
      // עדכון מידע האלמנט
      const elementInfo = document.getElementById('elementInfo');
      const elementType = document.getElementById('elementType');
      const elementDetails = document.getElementById('elementDetails');
      
      elementType.textContent = element.tagName.toLowerCase();
      elementDetails.innerHTML = `
        <div>תוכן: ${element.textContent.substring(0, 30)}...</div>
        <div>ID: ${element.getAttribute('data-edit-id')}</div>
      `;
      elementInfo.style.display = 'block';
      
      // עדכון שדות העריכה
      document.getElementById('textContent').value = element.textContent;
      
      const styles = window.getComputedStyle ? 
        element.ownerDocument.defaultView.getComputedStyle(element) :
        element.currentStyle;
      
      if (styles) {
        const color = rgbToHex(styles.color) || '#333333';
        const bgColor = rgbToHex(styles.backgroundColor) || '#ffffff';
        const fontSize = parseInt(styles.fontSize) || 16;
        
        document.getElementById('textColor').value = color;
        document.getElementById('bgColor').value = bgColor;
        document.getElementById('fontSize').value = fontSize;
        document.getElementById('fontSizeDisplay').textContent = fontSize + 'px';
        
        // עדכון כפתורי הפורמט
        updateFormattingButtons(element);
      }
    }

    function updateFormattingButtons(element) {
      const styles = window.getComputedStyle ? 
        element.ownerDocument.defaultView.getComputedStyle(element) :
        element.currentStyle;
      
      if (styles) {
        document.getElementById('boldBtn').classList.toggle('active', 
          styles.fontWeight === 'bold' || parseInt(styles.fontWeight) >= 600);
        document.getElementById('italicBtn').classList.toggle('active', 
          styles.fontStyle === 'italic');
        document.getElementById('underlineBtn').classList.toggle('active', 
          styles.textDecoration.includes('underline'));
      }
    }

    function startInlineEditing(element) {
      if (element.contentEditable === 'true') return;
      
      element.contentEditable = true;
      element.classList.add('editing');
      element.focus();
      
      // בחירת כל הטקסט
      const range = element.ownerDocument.createRange();
      range.selectNodeContents(element);
      const selection = element.ownerDocument.defaultView.getSelection();
      selection.removeAllRanges();
      selection.addRange(range);
      
      element.addEventListener('blur', function() {
        stopInlineEditing(this);
      }, { once: true });
      
      element.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          this.blur();
        }
        if (e.key === 'Escape') {
          this.blur();
        }
      });
      
      showNotification('מצב עריכה ישירה - Enter לשמירה', 'info');
    }

    function stopInlineEditing(element) {
      element.contentEditable = false;
      element.classList.remove('editing');
      addToHistory(`עדכון טקסט: ${element.textContent.substring(0, 20)}...`);
      updateEditingPanel(element);
      showNotification('טקסט עודכן בהצלחה!', 'success');
    }

    function clearSelection() {
      const frame = document.getElementById('previewFrame');
      const frameDoc = frame.contentDocument || frame.contentWindow.document;
      frameDoc.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
      
      selectedElement = null;
      document.getElementById('elementInfo').style.display = 'none';
    }

    function toggleBold() {
      if (!selectedElement) {
        showNotification('בחר אלמנט לעריכה', 'warning');

      }
      
      const currentWeight = selectedElement.style.fontWeight;
      const newWeight = (currentWeight === 'bold' || currentWeight === '700') ? 'normal' : 'bold';
      selectedElement.style.fontWeight = newWeight;
      
      document.getElementById('boldBtn').classList.toggle('active', newWeight === 'bold');
      addToHistory(`הדגשה: ${newWeight}`);
      showNotification('הדגשה עודכנה!', 'success');
    }

    function toggleItalic() {
      if (!selectedElement) {
        showNotification('בחר אלמנט לעריכה', 'warning');
        return;
      }
      
      const currentStyle = selectedElement.style.fontStyle;
      const newStyle = currentStyle === 'italic' ? 'normal' : 'italic';
      selectedElement.style.fontStyle = newStyle;
      
      document.getElementById('italicBtn').classList.toggle('active', newStyle === 'italic');
      addToHistory(`נטיה: ${newStyle}`);
      showNotification('נטיית גופן עודכנה!', 'success');
    }

    function toggleUnderline() {
      if (!selectedElement) {
        showNotification('בחר אלמנט לעריכה', 'warning');
        return;
      }
      
      const currentDecoration = selectedElement.style.textDecoration;
      const newDecoration = currentDecoration.includes('underline') ? 'none' : 'underline';
      selectedElement.style.textDecoration = newDecoration;
      
      document.getElementById('underlineBtn').classList.toggle('active', newDecoration === 'underline');
      addToHistory(`קו תחתון: ${newDecoration}`);
      showNotification('קו תחתון עודכן!', 'success');
    }

    // פונקציות חיפוש
    function searchElements() {
      const searchTerm = document.getElementById('elementSearch').value.toLowerCase();
      const frame = document.getElementById('previewFrame');
      const frameDoc = frame.contentDocument || frame.contentWindow.document;
      const elements = frameDoc.querySelectorAll('[data-editable="true"]');
      
      elements.forEach(element => {
        const text = element.textContent.toLowerCase();
        if (text.includes(searchTerm)) {
          element.style.outline = '3px solid #f59e0b';
        } else {
          element.style.outline = '';
        }
      });
      
      if (searchTerm) {
        showNotification(`נמצאו תוצאות עבור: ${searchTerm}`, 'info');
      }
    }

    // פונקציות היסטוריה
    function addToHistory(action) {
      actionHistory.push({
        action: action,
        timestamp: new Date().toLocaleTimeString(),
        websiteId: currentWebsiteId
      });
      historyIndex = actionHistory.length - 1;
    }

    function undoAction() {
      if (historyIndex > 0) {
        historyIndex--;
        showNotification(`בוטל: ${actionHistory[historyIndex + 1].action}`, 'info');
      } else {
        showNotification('אין פעולות לביטול', 'warning');
      }
    }

    function redoAction() {
      if (historyIndex < actionHistory.length - 1) {
        historyIndex++;
        showNotification(`חזור: ${actionHistory[historyIndex].action}`, 'info');
      } else {
        showNotification('אין פעולות לחזרה', 'warning');
      }
    }

    // פונקציות שמירה וייצוא
    function saveCurrentWebsite() {
      if (!currentWebsiteId) {
        showNotification('בחר אתר לשמירה', 'warning');
        return;
      }
      
      try {
        const frame = document.getElementById('previewFrame');
        const frameDoc = frame.contentDocument || frame.contentWindow.document;
        const htmlContent = frameDoc.documentElement.outerHTML;
        
        localStorage.setItem(`website_${currentWebsiteId}`, htmlContent);
        localStorage.setItem(`website_${currentWebsiteId}_timestamp`, new Date().toISOString());
        
        addToHistory('שמירת אתר');
        showNotification('האתר נשמר בהצלחה!', 'success');
      } catch (error) {
        showNotification('שגיאה בשמירה', 'error');
      }
    }

    function previewWebsite() {
      if (!currentWebsiteId) {
        showNotification('בחר אתר לתצוגה מקדימה', 'warning');
        return;
      }
      
      const frame = document.getElementById('previewFrame');
      const newWindow = window.open('', '_blank');
      
      try {
        const frameDoc = frame.contentDocument || frame.contentWindow.document;
        newWindow.document.write(frameDoc.documentElement.outerHTML);
        newWindow.document.close();
        showNotification('תצוגה מקדימה נפתחה!', 'success');
      } catch (error) {
        showNotification('שגיאה בפתיחת תצוגה מקדימה', 'error');
      }
    }

    function exportWebsite() {
      if (!currentWebsiteId) {
        showNotification('בחר אתר לייצוא', 'warning');
        return;
      }
      
      try {
        const frame = document.getElementById('previewFrame');
        const frameDoc = frame.contentDocument || frame.contentWindow.document;
        const htmlContent = frameDoc.documentElement.outerHTML;
        
        const blob = new Blob([htmlContent], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        
        const a = document.createElement('a');
        a.href = url;
        a.download = `${currentWebsiteId || 'website'}.html`;
        a.click();
        
        URL.revokeObjectURL(url);
        addToHistory('ייצוא אתר');
        showNotification('קובץ HTML יוצא בהצלחה!', 'success');
      } catch (error) {
        showNotification('שגיאה בייצוא HTML', 'error');
      }
    }

    // פונקציות עזר
    function rgbToHex(rgb) {
      if (!rgb || rgb === 'rgba(0, 0, 0, 0)' || rgb === 'transparent') return '#ffffff';
      
      const result = rgb.match(/\d+/g);
      if (!result || result.length < 3) return '#ffffff';
      
      return "#" + ((1 << 24) + (parseInt(result[0]) << 16) + (parseInt(result[1]) << 8) + parseInt(result[2])).toString(16).slice(1);
    }
