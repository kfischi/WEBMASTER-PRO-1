<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebMaster Pro - אדיטור ויזואלי</title>
    <meta name="description" content="אדיטור ויזואלי מתקדם לעריכת אתרים מקצועיים">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #f093fb;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --dark: #1a1a2e;
            --light: #f8fafc;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --gradient-primary: linear-gradient(135deg, var(--primary), var(--secondary));
            --gradient-accent: linear-gradient(135deg, var(--accent), #f5576c);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Heebo', system-ui, -apple-system, sans-serif;
            background: #f1f3f4;
            color: var(--dark);
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Editor Layout */
        .editor-container {
            display: grid;
            grid-template-areas: 
                "header header header"
                "sidebar main properties"
                "footer footer footer";
            grid-template-rows: 60px 1fr 40px;
            grid-template-columns: 280px 1fr 320px;
            height: 100vh;
            gap: 0;
        }
        
        /* Header */
        .editor-header {
            grid-area: header;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: var(--shadow-lg);
            z-index: 100;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo {
            font-size: 20px;
            font-weight: 800;
        }
        
        .website-selector {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-success:hover {
            background: #059669;
            transform: translateY(-1px);
        }
        
        /* Sidebar */
        .editor-sidebar {
            grid-area: sidebar;
            background: white;
            border-left: 1px solid #e2e8f0;
            box-shadow: var(--shadow-lg);
            overflow-y: auto;
            z-index: 50;
        }
        
        .sidebar-section {
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .sidebar-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tool-group {
            margin-bottom: 20px;
        }
        
        .tool-label {
            font-size: 14px;
            font-weight: 600;
            color: #64748b;
            margin-bottom: 8px;
            display: block;
        }
        
        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 8px;
        }
        
        .tool-btn {
            width: 60px;
            height: 40px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
        .tool-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-1px);
        }
        
        .tool-btn.active {
            background: var(--gradient-primary);
            color: white;
            border-color: var(--primary);
        }
        
        .color-picker {
            width: 100%;
            height: 40px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .color-picker:hover {
            border-color: var(--primary);
            transform: translateY(-1px);
        }
        
        .slider-input {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e2e8f0;
            outline: none;
            cursor: pointer;
        }
        
        .text-input {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .text-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        /* Main Area */
        .editor-main {
            grid-area: main;
            background: #f8fafc;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .viewport-controls {
            background: white;
            padding: 15px 20px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .viewport-btn {
            padding: 8px 15px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .viewport-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .viewport-btn.active {
            background: var(--gradient-primary);
            color: white;
            border-color: var(--primary);
        }
        
        .canvas-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        .website-frame {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .website-frame.desktop {
            width: 100%;
            height: 100%;
            max-width: none;
            max-height: none;
        }
        
        .website-frame.tablet {
            width: 768px;
            height: 90%;
            max-height: 800px;
        }
        
        .website-frame.mobile {
            width: 375px;
            height: 90%;
            max-height: 700px;
        }
        
        .website-content {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
            position: relative;
        }
        
        /* Properties Panel */
        .editor-properties {
            grid-area: properties;
            background: white;
            border-right: 1px solid #e2e8f0;
            box-shadow: var(--shadow-lg);
            overflow-y: auto;
            z-index: 50;
        }
        
        .properties-section {
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .element-info {
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
            margin-bottom: 15px;
        }
        
        .element-tag {
            font-size: 14px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .element-path {
            font-size: 12px;
            color: #64748b;
            font-family: 'Courier New', monospace;
        }
        
        /* Footer */
        .editor-footer {
            grid-area: footer;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 12px;
            color: #64748b;
        }
        
        .status-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .status-dot.online {
            background: var(--success);
        }
        
        .status-dot.saving {
            background: var(--warning);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Loading State */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            background: var(--gradient-primary);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: var(--shadow-lg);
            z-index: 2000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            max-width: 300px;
        }
        
        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }
        
        .notification.success {
            background: linear-gradient(135deg, var(--success), #059669);
        }
        
        .notification.warning {
            background: linear-gradient(135deg, var(--warning), #d97706);
        }
        
        .notification.error {
            background: linear-gradient(135deg, var(--error), #dc2626);
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .editor-container {
                grid-template-columns: 250px 1fr 280px;
            }
        }
        
        @media (max-width: 768px) {
            .editor-container {
                grid-template-areas: 
                    "header header"
                    "main main"
                    "footer footer";
                grid-template-columns: 1fr;
                grid-template-rows: 60px 1fr 40px;
            }
            
            .editor-sidebar,
            .editor-properties {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <!-- Header -->
        <header class="editor-header">
            <div class="logo-section">
                <div class="logo">
                    <i class="fas fa-magic"></i>
                    WebMaster Pro
                </div>
                
                <select class="website-selector" id="websiteSelector">
                    <option value="">בחר אתר לעריכה...</option>
                </select>
            </div>
            
            <div class="header-actions">
                <button class="btn btn-primary" onclick="previewWebsite()">
                    <i class="fas fa-eye"></i>

                </button>

            </div>

        <!-- Sidebar -->
        <aside class="editor-sidebar">
            <div class="sidebar-section">
                <h3 class="sidebar-title">
                    <i class="fas fa-palette"></i>
                    כלי עיצוב
                </h3>
                
                <div class="tool-group">
                    <label class="tool-label">פונטים וטקסט</label>
                    <div class="tool-grid">
                        <button class="tool-btn" onclick="formatText('bold')" title="עבה">
                            <i class="fas fa-bold"></i>
                        </button>

                        <button class="tool-btn" onclick="formatText('underline')" title="קו תחתון">
                            <i class="fas fa-underline"></i>
                        </button>

                            <i class="fas fa-align-right"></i>

                            <i class="fas fa-align-center"></i>

            <div class="sidebar-section">

                    <i class="fas fa-layer-group"></i>
                    רכיבים

                <div class="tool-group">

                    <div class="tool-grid">
                        <button class="tool-btn" onclick="addComponent('heading')" title="כותרת">
                            <i class="fas fa-heading"></i>
                        </button>

                        <button class="tool-btn" onclick="addComponent('button')" title="כפתור">

        <!-- Main Area -->

        <!-- Properties Panel -->
        <aside class="editor-properties">
            <div class="properties-section">

                    <i class="fas fa-info-circle"></i>
                    מידע על האלמנט
                </h3>
                
                <div class="element-info" id="elementInfo">
                    <div class="element-tag">אין אלמנט נבחר</div>

                </div>
                
                <div class="tool-group">
                    <label class="tool-label">עריכת טקסט</label>

                </div>
                
                <div class="tool-group">
                    <label class="tool-label">CSS מותאם</label>
                    <textarea class="text-input" id="customCSS" placeholder="הכנס CSS..." rows="6" oninput="applyCustomCSS(this.value)"></textarea>

            <div class="properties-section">
                <h3 class="sidebar-title">

                        <i class="fas fa-undo"></i>
                        ביטול פעולה

                    <i class="fas fa-mouse-pointer"></i>
                    <span id="cursorPosition">מוכן</span>

            </div>
            
            <div class="editor-info">
                <span>WebMaster Pro Editor v2.0</span>
            </div>
        </footer>
    </div>

    <script>
        // Global Variables
        let currentWebsite = null;
        let currentViewport = 'desktop';
        let selectedElement = null;
        let editHistory = [];
        let historyIndex = -1;
        
        // Website Data
        const websites = {
            'aesthetic-clinic': {

                price: '₪2,400',
                url: 'nutritionist.html'
            },
            'multibrawn': {
                name: 'מולטיבראון - נופש ואירועים',
                category: 'נופש ואירועים',
                price: '₪2,300',
                url: 'multibrawn.html'
            },
            'fitness-co': {
                name: 'דני פיט - מאמן כושר',
                category: 'כושר ואימונים',
                price: '₪2,200',
                url: 'fitness-co.html'
            },
            'tutor': {
                name: 'ד"ר רונית לוי - מורה פרטית',
                category: 'חינוך והוראה',
                price: '₪2,100',
                url: 'tutor.html'
            },
            'accountant': {
                name: 'רינה לוי - חשבת שכר',
                category: 'חשבונאות ומיסים',
                price: '₪2,000',
                url: 'accountant.html'
            },
            'yoga-studio': {
                name: 'סטודיו אוהם - יוגה',
                category: 'יוגה ומדיטציה',
                price: '₪1,900',
                url: 'yoga-studio.html'
            },
            'beauty-salon': {
                name: 'מספרה BELLA',
                category: 'יופי ועיצוב שיער',
                price: '₪1,700',
                url: 'beauty-salon.html'
            }
        };

        // Initialize Editor
        function initializeEditor() {
            // Populate website selector
            const selector = document.getElementById('websiteSelector');
            Object.keys(websites).forEach(key => {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = `${websites[key].name} (${websites[key].price})`;
                selector.appendChild(option);
            });
            
            // Check URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const websiteParam = urlParams.get('website');
            if (websiteParam && websites[websiteParam]) {
                selector.value = websiteParam;
                loadWebsite(websiteParam);
            }
            
            // Event listeners
            selector.addEventListener('change', function() {
                if (this.value) {
                    loadWebsite(this.value);
                }
            });
            
            // Auto-save every 30 seconds
            setInterval(autoSave, 30000);
            
            showNotification('success', 'אדיטור מוכן!', 'כל הכלים זמינים לעריכה');
        }

        // Load Website

        // Add Editable Attributes
        function addEditableAttributes() {
            const editableElements = document.querySelectorAll('[data-editable="true"]');
            editableElements.forEach(element => {
                element.style.outline = '2px dashed transparent';
                element.style.transition = 'outline 0.3s ease';
                element.setAttribute('contenteditable', 'false');
            });
        }

        // Setup Click Listeners
        function setupClickListeners() {
            const editableElements = document.querySelectorAll('[data-editable="true"]');
            editableElements.forEach(element => {
                element.addEventListener('click', function(e) {
                    e.preventDefault();
                    selectElement(this);
                });
                
                element.addEventListener('mouseenter', function() {
                    if (this !== selectedElement) {
                        this.style.outline = '2px dashed #667eea';
                    }
                });
                
                element.addEventListener('mouseleave', function() {
                    if (this !== selectedElement) {
                        this.style.outline = '2px dashed transparent';
                    }
                });
            });
        }

        // Select Element
        function selectElement(element) {
            // Remove previous selection
            if (selectedElement) {
                selectedElement.style.outline = '2px dashed transparent';
                selectedElement.setAttribute('contenteditable', 'false');
            }
            
            // Set new selection
            selectedElement = element;
            element.style.outline = '3px solid #667eea';
            element.setAttribute('contenteditable', 'true');
            
            // Update properties panel
            updatePropertiesPanel(element);
            
            showNotification('info', 'אלמנט נבחר', 'ניתן כעת לערוך את התוכן');
        }

        // Update Properties Panel
        function updatePropertiesPanel(element) {
            const tagName = element.tagName.toLowerCase();
            const className = element.className || 'ללא';
            
            document.getElementById('elementInfo').innerHTML = `
                <div class="element-tag">&lt;${tagName}&gt;</div>
                <div class="element-path">class: ${className}</div>
            `;
            
            // Update text content
            const textContent = element.textContent.trim();
            document.getElementById('elementText').value = textContent;
            
            // Get computed styles
            const computedStyle = window.getComputedStyle(element);
            document.getElementById('textColor').value = rgbToHex(computedStyle.color);
            document.getElementById('bgColor').value = rgbToHex(computedStyle.backgroundColor);
            
            const fontSize = parseInt(computedStyle.fontSize);
            document.getElementById('fontSize').value = fontSize;
            document.getElementById('fontSizeDisplay').textContent = fontSize + 'px';
        }

        // RGB to Hex Conversion
        function rgbToHex(rgb) {
            if (!rgb || rgb === 'rgba(0, 0, 0, 0)') return '#ffffff';
            
            const result = rgb.match(/\d+/g);
            if (!result) return '#ffffff';
            
            return '#' + result.slice(0, 3).map(x => {
                const hex = parseInt(x).toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            }).join('');
        }

        // Formatting Functions
        function formatText(command) {
            if (!selectedElement) {
                showNotification('warning', 'אין אלמנט נבחר', 'בחר אלמנט לעריכה');
                return;
            }
            
            switch(command) {
                case 'bold':
                    selectedElement.style.fontWeight = selectedElement.style.fontWeight === 'bold' ? 'normal' : 'bold';
                    break;
                case 'italic':
                    selectedElement.style.fontStyle = selectedElement.style.fontStyle === 'italic' ? 'normal' : 'italic';
                    break;
                case 'underline':
                    selectedElement.style.textDecoration = selectedElement.style.textDecoration === 'underline' ? 'none' : 'underline';
                    break;
                case 'align-right':
                    selectedElement.style.textAlign = 'right';
                    break;
                case 'align-center':
                    selectedElement.style.textAlign = 'center';
                    break;
                case 'align-left':
                    selectedElement.style.textAlign = 'left';
                    break;
            }
            
            addToHistory('Text Formatting: ' + command);
            showNotification('success', 'עיצוב הוחל', `הוחל עיצוב: ${command}`);
        }

        function changeTextColor(color) {
            if (!selectedElement) {
                showNotification('warning', 'אין אלמנט נבחר', 'בחר אלמנט לעריכה');
                return;
            }
            
            selectedElement.style.color = color;
            addToHistory('Text Color Change');
            showNotification('success', 'צבע שונה', `צבע טקסט: ${color}`);
        }

        function changeBackgroundColor(color) {
            if (!selectedElement) {
                showNotification('warning', 'אין אלמנט נבחר', 'בחר אלמנט לעריכה');
                return;
            }
            
            selectedElement.style.backgroundColor = color;
            addToHistory('Background Color Change');
            showNotification('success', 'צבע רקע שונה', `צבע רקע: ${color}`);
        }

        function changeFontSize(size) {
            if (!selectedElement) {
                showNotification('warning', 'אין אלמנט נבחר', 'בחר אלמנט לעריכה');
                return;
            }
            
            selectedElement.style.fontSize = size + 'px';
            document.getElementById('fontSizeDisplay').textContent = size + 'px';
            addToHistory('Font Size Change');
        }

        function updateElementText(text) {
            if (!selectedElement) return;
            
            selectedElement.textContent = text;
            addToHistory('Text Content Change');
        }

        function applyCustomCSS(css) {
            if (!selectedElement) return;
            
            try {
                selectedElement.style.cssText += css;
                addToHistory('Custom CSS Applied');
                showNotification('success', 'CSS הוחל', 'עיצוב מותאם הוחל בהצלחה');
            } catch (error) {
                showNotification('error', 'שגיאת CSS', 'הקוד שהוכנס אינו תקין');
            }
        }

        // Viewport Functions
        function setViewport(viewport) {
            currentViewport = viewport;
            const frame = document.getElementById('websiteFrame');
            
            // Update buttons
            document.querySelectorAll('.viewport-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-viewport="${viewport}"]`).classList.add('active');
            
            // Update frame
            frame.className = `website-frame ${viewport}`;
            
            showNotification('info', 'תצוגה שונתה', `מצב תצוגה: ${viewport}`);
        }

        // History Functions
        function addToHistory(action) {
            const timestamp = new Date().toLocaleTimeString('he-IL');
            editHistory.push({
                action,
                timestamp,
                content: document.getElementById('websiteContent').innerHTML
            });
            
            if (editHistory.length > 50) {
                editHistory.shift();
            }
            
            historyIndex = editHistory.length - 1;
        }

        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                const state = editHistory[historyIndex];
                document.getElementById('websiteContent').innerHTML = state.content;
                setupClickListeners();
                addEditableAttributes();
                showNotification('info', 'ביטול פעולה', state.action);
            }
        }

        function redo() {
            if (historyIndex < editHistory.length - 1) {
                historyIndex++;
                const state = editHistory[historyIndex];
                document.getElementById('websiteContent').innerHTML = state.content;
                setupClickListeners();
                addEditableAttributes();
                showNotification('info', 'ביצוע מחדש', state.action);
            }
        }

        // Component Functions
        function addComponent(type) {
            if (!selectedElement) {
                showNotification('warning', 'אין אלמנט נבחר', 'בחר מיקום להוספת הרכיב');
                return;
            }
            
            let component = '';
            switch(type) {
                case 'heading':
                    component = '<h3 data-editable="true" style="margin: 20px 0; font-weight: 700;">כותרת חדשה</h3>';
                    break;
                case 'paragraph':
                    component = '<p data-editable="true" style="margin: 15px 0; line-height: 1.6;">פסקה חדשה עם טקסט לדוגמה</p>';
                    break;
                case 'button':
                    component = '<button data-editable="true" style="padding: 12px 24px; border: none; border-radius: 6px; background: #667eea; color: white; font-weight: 600; cursor: pointer;">כפתור חדש</button>';
                    break;
                case 'image':
                    component = '<img data-editable="true" src="https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=300&h=200&fit=crop" alt="תמונה" style="max-width: 100%; height: auto; border-radius: 8px; margin: 15px 0;">';
                    break;
                case 'link':
                    component = '<a data-editable="true" href="#" style="color: #667eea; text-decoration: none; font-weight: 600;">קישור חדש</a>';
                    break;
                case 'divider':
                    component = '<hr style="margin: 30px 0; border: none; height: 2px; background: #e2e8f0; border-radius: 1px;">';
                    break;
            }
            
            selectedElement.insertAdjacentHTML('afterend', component);
            setupClickListeners();
            addEditableAttributes();
            addToHistory('Component Added: ' + type);
            showNotification('success', 'רכיב נוסף', `רכיב ${type} נוסף בהצלחה`);
        }

        // Save Functions
        function saveWebsite() {
            if (!currentWebsite) {
                showNotification('warning', 'אין אתר פתוח', 'פתח אתר לעריכה תחילה');
                return;
            }
            
            showNotification('info', 'שומר...', 'שומר את השינויים');
            updateStatus('שומר...', 'saving');
            
            // Simulate save
            setTimeout(() => {
                const now = new Date().toLocaleTimeString('he-IL');
                document.getElementById('lastSaved').textContent = `נשמר: ${now}`;
                updateStatus('נשמר בהצלחה');
                showNotification('success', 'נשמר בהצלחה!', 'כל השינויים נשמרו');
            }, 2000);
        }

        function autoSave() {
            if (currentWebsite && editHistory.length > 0) {
                saveWebsite();
            }
        }

        function previewWebsite() {
            if (!currentWebsite) {
                showNotification('warning', 'אין אתר פתוח', 'פתח אתר לעריכה תחילה');
                return;
            }
            
            showNotification('info', 'פותח תצוגה מקדימה', 'פותח את האתר בחלון חדש');
            
            // Create preview window
            const previewWindow = window.open('', '_blank', 'width=1200,height=800');
            const content = document.getElementById('websiteContent').innerHTML;
            
            previewWindow.document.write(`
                <!DOCTYPE html>
                <html lang="he" dir="rtl">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>${websites[currentWebsite].name} - תצוגה מקדימה</title>
                    <style>
                        * { margin: 0; padding: 0; box-sizing: border-box; }
                        body { font-family: 'Heebo', system-ui, sans-serif; line-height: 1.6; }
                        [data-editable] { outline: none !important; }
                    </style>
                </head>
                <body>
                    ${content}
                </body>
                </html>
            `);
            previewWindow.document.close();
        }

        // Utility Functions
        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            overlay.style.display = show ? 'flex' : 'none';
        }

        function updateStatus(message, type = 'online') {
            const statusDot = document.getElementById('connectionStatus');
            const statusText = document.getElementById('connectionText');
            
            statusDot.className = `status-dot ${type}`;
            statusText.textContent = message;
        }

        function showNotification(type, title, message) {
            // Remove existing notification
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }
            
            // Create new notification
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'warning' ? 'exclamation-triangle' : type === 'error' ? 'times-circle' : 'info-circle'}"></i>
                    <div>
                        <div style="font-weight: 600; margin-bottom: 2px;">${title}</div>
                        <div style="font-size: 0.9rem; opacity: 0.9;">${message}</div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Show notification
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            // Hide notification after 4 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 300);
            }, 4000);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🎯 WebMaster Pro Editor Loading...');
            initializeEditor();
            console.log('✅ Editor initialized successfully!');
            console.log('🌐 Ready to edit 11 professional websites');
            console.log('🛠️ All tools loaded and functional');
        });
