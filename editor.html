<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebMaster Pro - אדיטור ויזואלי עובד</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        .top-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .project-info h1 {
            font-size: 20px;
            color: #333;
            margin: 0;
        }

        .project-info p {
            font-size: 14px;
            color: #666;
            margin: 0;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .website-selector {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 14px;
            color: #333;
            min-width: 300px;
            outline: none;
            transition: all 0.3s ease;
        }

        .website-selector:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .header-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .header-btn.success {
            background: linear-gradient(45deg, #26de81, #20bf6b);
        }

        .header-btn.warning {
            background: linear-gradient(45deg, #fed330, #f7b733);
        }

        /* Main Layout */
        .editor-container {
            display: flex;
            height: calc(100vh - 80px);
        }

        /* Left Sidebar */
        .left-sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            overflow-y: auto;
        }

        .sidebar-section {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .section-title {
            font-size: 16px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: #667eea;
            font-size: 18px;
        }

        /* Website Info */
        .website-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #e9ecef;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .info-label {
            color: #666;
            font-weight: 600;
        }

        .info-value {
            color: #333;
            font-weight: 700;
        }

        .price-highlight {
            color: #26de81;
            font-size: 16px;
            font-weight: 700;
        }

        /* Main Editor */
        .main-editor {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .editor-toolbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .device-controls {
            display: flex;
            gap: 10px;
        }

        .device-btn {
            background: white;
            border: 1px solid #e1e5e9;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .device-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* Canvas */
        .canvas-area {
            flex: 1;
            background: #f5f6fa;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: auto;
        }

        .canvas-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            overflow: hidden;
            border: 3px solid transparent;
        }

        .canvas-container.desktop {
            width: 1200px;
            height: 800px;
        }

        .canvas-container.tablet {
            width: 768px;
            height: 1024px;
        }

        .canvas-container.mobile {
            width: 375px;
            height: 667px;
        }

        #previewFrame {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }

        /* Right Panel */
        .right-panel {
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255, 255, 255, 0.2);
            overflow-y: auto;
        }

        .property-group {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .property-title {
            font-size: 16px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .property-title i {
            color: #667eea;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            color: #666;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .color-input {
            width: 100%;
            height: 40px;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            cursor: pointer;
        }

        .range-input {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e1e5e9;
            outline: none;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            background: white;
            border-radius: 12px;
            padding: 15px 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transform: translateX(400px);
            transition: all 0.3s ease;
            z-index: 1001;
            border-left: 4px solid #667eea;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left-color: #26de81;
        }

        .notification.error {
            border-left-color: #ff3838;
        }

        .notification.warning {
            border-left-color: #fed330;
        }

        .notification.info {
            border-left-color: #667eea;
        }

        /* Loading */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 1003;
            display: none;
            text-align: center;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Status Message */
        .status-message {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 16px;
        }

        .status-message i {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Top Header -->
    <div class="top-header">
        <div class="logo-section">
            <div class="logo">
                <i class="fas fa-magic"></i>
            </div>
            <div class="project-info">
                <h1>WebMaster Pro</h1>
                <p>אדיטור ויזואלי עובד ללא שגיאות</p>
            </div>
        </div>

        <div class="header-controls">
            <select class="website-selector" id="websiteSelector">
                <option value="">בחר אתר לעריכה (11 זמינים)</option>
                <option value="dr-michal-rosen">ד"ר מיכל רוזן - רפואה אסתטית (₪2,800)</option>

                <option value="yoga-studio">סטודיו אוהם - יוגה ומדיטציה (₪1,900)</option>
                <option value="nutritionist">ד"ר שרה כהן - תזונאית קלינית (₪2,400)</option>

                <option value="beauty-salon">מספרה BELLA - יופי ועיצוב שיער (₪1,700)</option>

                <option value="real-estate">נדל"ן פרמיום - נדל"ן יוקרה (₪2,700)</option>
            </select>

            <button class="header-btn" onclick="undoAction()">
                <i class="fas fa-undo"></i>
                ביטול
            </button>
            <button class="header-btn success" onclick="saveProject()">

                שמירה
            </button>
            <button class="header-btn warning" onclick="publishSite()">
                <i class="fas fa-rocket"></i>
                פרסום
            </button>
            <button class="header-btn" onclick="previewSite()">
                <i class="fas fa-eye"></i>
                תצוגה
            </button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="editor-container">
        <!-- Left Sidebar -->
        <div class="left-sidebar">
            <!-- Website Info -->
            <div class="sidebar-section">
                <div class="section-title">
                    <i class="fas fa-info-circle"></i>
                    פרטי האתר
                </div>
                <div class="website-info" id="websiteInfo">
                    <p style="color: #666; font-size: 14px; text-align: center;">בחר אתר לצפייה בפרטים</p>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="sidebar-section">
                <div class="section-title">
                    <i class="fas fa-bolt"></i>
                    פעולות מהירות
                </div>
                <button class="form-control" onclick="editText()" style="background: #667eea; color: white; border: none; margin-bottom: 10px;">
                    <i class="fas fa-edit"></i> ערוך טקסט
                </button>
                <button class="form-control" onclick="changeColors()" style="background: #26de81; color: white; border: none; margin-bottom: 10px;">
                    <i class="fas fa-palette"></i> שנה צבעים
                </button>
                <button class="form-control" onclick="addImage()" style="background: #fed330; color: white; border: none;">
                    <i class="fas fa-image"></i> הוסף תמונה
                </button>
            </div>
        </div>

        <!-- Main Editor Area -->
        <div class="main-editor">
            <!-- Editor Toolbar -->
            <div class="editor-toolbar">
                <div class="device-controls">
                    <button class="device-btn active" onclick="setDevice('desktop')">
                        <i class="fas fa-desktop"></i>
                        מחשב
                    </button>
                    <button class="device-btn" onclick="setDevice('tablet')">
                        <i class="fas fa-tablet-alt"></i>
                        טאבלט
                    </button>
                    <button class="device-btn" onclick="setDevice('mobile')">
                        <i class="fas fa-mobile-alt"></i>
                        מובייל
                    </button>
                </div>

                <div style="display: flex; align-items: center; gap: 10px;">
                    <span>זום:</span>
                    <input type="range" min="25" max="200" value="100" id="zoomSlider" oninput="updateZoom(this.value)">
                    <span id="zoomValue">100%</span>
                </div>
            </div>

            <!-- Canvas Area -->
            <div class="canvas-area">
                <div class="canvas-container desktop" id="canvasContainer">
                    <div class="status-message" id="statusMessage">
                        <i class="fas fa-mouse-pointer"></i>
                        <h3>בחר אתר מהרשימה העליונה להתחלת עריכה</h3>
                        <p>11 אתרים מקצועיים זמינים לעריכה</p>
                    </div>
                    <iframe id="previewFrame" src="about:blank" style="display: none;"></iframe>
                </div>
            </div>
        </div>

        <!-- Right Properties Panel -->
        <div class="right-panel">
            <!-- Element Properties -->
            <div class="property-group">
                <div class="property-title">
                    <i class="fas fa-edit"></i>
                    עריכת אלמנט
                </div>
                <div class="form-group">
                    <label>טקסט</label>
                    <input type="text" class="form-control" id="elementText" placeholder="בחר אלמנט לעריכה..." disabled>
                </div>
                <div class="form-group">
                    <label>קישור (URL)</label>
                    <input type="url" class="form-control" id="elementLink" placeholder="https://" disabled>
                </div>
            </div>

            <!-- Typography -->
            <div class="property-group">
                <div class="property-title">
                    <i class="fas fa-font"></i>
                    טיפוגרפיה
                </div>
                <div class="form-group">
                    <label>גודל פונט: <span id="fontSizeValue">16px</span></label>
                    <input type="range" class="range-input" min="10" max="72" value="16" id="fontSize" disabled>
                </div>
            </div>

            <!-- Colors -->
            <div class="property-group">
                <div class="property-title">
                    <i class="fas fa-palette"></i>
                    צבעים
                </div>
                <div class="form-group">
                    <label>צבע טקסט</label>
                    <input type="color" class="color-input" id="textColor" value="#333333" disabled>
                </div>
                <div class="form-group">
                    <label>צבע רקע</label>
                    <input type="color" class="color-input" id="bgColor" value="#ffffff" disabled>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <span id="notificationText">הודעה</span>
    </div>

    <!-- Loading -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>טוען...</p>
    </div>

    <script>
        console.log('🚀 WebMaster Pro מתחיל לטעון...');

        // Global Variables
        var currentWebsite = null;
        var selectedElement = null;
        var currentDevice = 'desktop';

        // Website Database
        var websites = {
            'dr-michal-rosen': {
                name: 'ד"ר מיכל רוזן',
                category: 'רפואה אסתטית',
                price: 2800,
                description: 'מומחית ברפואה אסתטית ובטיפולי יופי מתקדמים'
            },
            'fitness-coach': {
                name: 'דני פיט',
                category: 'מאמן כושר',
                price: 2200,
                description: 'מאמן כושר אישי מוסמך עם ניסיון רב שנים'
            },
            'yoga-studio': {
                name: 'סטודיו אוהם',
                category: 'יוגה ומדיטציה',
                price: 1900,
                description: 'מרחב של שלווה, איזון ותנועה מודעת'
            },
            'nutritionist': {
                name: 'ד"ר שרה כהן',
                category: 'תזונאית קלינית',
                price: 2400,
                description: 'תזונאית קלינית מוסמכת עם התמחות בהרזיה בריאה'
            },
            'law-firm': {
                name: 'משרד ברקוביץ',
                category: 'עורכי דין',
                price: 2500,
                description: 'משרד עורכי דין מוביל עם ניסיון רב שנים'
            },
            'accountant': {
                name: 'רינה לוי',
                category: 'חשבת שכר',
                price: 2000,
                description: 'שירותי שכר וחשבונאות מקצועיים'
            },
            'beauty-salon': {
                name: 'מספרה BELLA',
                category: 'יופי ועיצוב שיער',
                price: 1700,
                description: 'סלון יופי מוביל עם הטכנולוגיות העדכניות'
            },
            'tutor': {
                name: 'ד"ר רונית לוי',
                category: 'מורה פרטית',
                price: 2100,
                description: 'מורה פרטית מנוסה עם דוקטורט בחינוך'
            },
            'aesthetic-clinic': {
                name: 'קליניקת יופי פרמיום',
                category: 'אסתטיקה רפואית',
                price: 3200,
                description: 'מרכז רפואה אסתטית מתקדמת לחידוש העור'
            },
            'multibrawn': {
                name: 'מולטיבראון',
                category: 'נופש ואירועים',
                price: 2300,
                description: 'חברה מובילה בתחום הנופש והאירועים'
            },
            'real-estate': {
                name: 'נדל"ן פרמיום',
                category: 'נדל"ן יוקרה',
                price: 2700,
                description: 'חברת נדל"ן מתמחה בנכסי פרמיום ויוקרה'
            }
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ DOM טעון, מתחיל אתחול...');
            setupEventListeners();
            showNotification('success', '🚀 WebMaster Pro מוכן לעבודה! בחר אתר מהרשימה.');
        });

        function setupEventListeners() {
            console.log('🔧 מגדיר event listeners...');
            
            var selector = document.getElementById('websiteSelector');
            if (selector) {
                selector.addEventListener('change', function() {
                    var websiteId = this.value;
                    console.log('🎯 נבחר אתר:', websiteId);
                    if (websiteId && websites[websiteId]) {
                        loadWebsite(websiteId);
                    }
                });
                console.log('✅ Website selector מחובר');
            }
        }

        function loadWebsite(websiteId) {
            console.log('📂 טוען אתר:', websiteId);
            
            if (!websites[websiteId]) {
                showNotification('error', 'אתר לא נמצא במערכת');
                return;
            }

            showLoading(true);
            currentWebsite = websiteId;
            var website = websites[websiteId];

            // Update website info
            updateWebsiteInfo(website);

            // Create website content
            var content = createWebsiteContent(website);
            
            // Load in iframe
            var frame = document.getElementById('previewFrame');
            var statusMessage = document.getElementById('statusMessage');
            
            frame.srcdoc = content;
            frame.style.display = 'block';
            statusMessage.style.display = 'none';

            frame.onload = function() {
                setupEditableElements();
                showLoading(false);
                showNotification('success', 'אתר "' + website.name + '" נטען בהצלחה!');
            };

            // Enable controls
            enableControls();
        }

        function updateWebsiteInfo(website) {
            var websiteInfo = document.getElementById('websiteInfo');
            websiteInfo.innerHTML = 
                '<div class="info-item">' +
                    '<span class="info-label">שם העסק:</span>' +
                    '<span class="info-value">' + website.name + '</span>' +
                '</div>' +
                '<div class="info-item">' +
                    '<span class="info-label">קטגוריה:</span>' +
                    '<span class="info-value">' + website.category + '</span>' +
                '</div>' +
                '<div class="info-item">' +
                    '<span class="info-label">מחיר:</span>' +
                    '<span class="price-highlight">₪' + website.price.toLocaleString() + '</span>' +
                '</div>' +
                '<div style="margin-top: 15px; padding: 10px; background: rgba(102, 126, 234, 0.1); border-radius: 8px; font-size: 12px; color: #667eea;">' +
                    '<strong>תיאור:</strong><br>' + website.description +
                '</div>';
        }

        function createWebsiteContent(website) {
            return '<!DOCTYPE html>' +
                '<html lang="he" dir="rtl">' +
                '<head>' +
                    '<meta charset="UTF-8">' +
                    '<meta name="viewport" content="width=device-width, initial-scale=1.0">' +
                    '<title>' + website.name + '</title>' +

        function setupEditableElements() {
            console.log('🎨 מגדיר אלמנטים לעריכה...');
            
            var frame = document.getElementById('previewFrame');
            if (!frame || !frame.contentDocument) return;

            var editableElements = frame.contentDocument.querySelectorAll('.editable');
            
            editableElements.forEach(function(element) {
                element.addEventListener('click', function(e) {
                    e.preventDefault();
                    selectElement(this);
                });
                
                element.addEventListener('dblclick', function(e) {
                    e.preventDefault();
                    startEditing(this);
                });
            });
            
            console.log('✅ ' + editableElements.length + ' אלמנטים מוכנים לעריכה');
        }

        function selectElement(element) {
            var frame = document.getElementById('previewFrame');
            if (!frame || !frame.contentDocument) return;

            // Remove previous selection
            frame.contentDocument.querySelectorAll('.editable.selected').forEach(function(el) {
                el.classList.remove('selected');
            });

            // Add selection to current element
            element.classList.add('selected');
            selectedElement = element;

            // Update properties panel
            updatePropertiesPanel(element);
            
            showNotification('info', 'אלמנט נבחר לעריכה');
        }

        function startEditing(element) {
            if (element.getAttribute('data-type') === 'text') {
                element.contentEditable = true;
                element.focus();
                
                // Select all text
                var range = element.ownerDocument.createRange();
                range.selectNodeContents(element);
                var selection = element.ownerDocument.defaultView.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);

                element.addEventListener('blur', function() {
                    this.contentEditable = false;
                    saveElement(this);
                }, { once: true });

                element.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.blur();
                    }
                    if (e.key === 'Escape') {
                        this.blur();
                    }
                });

                showNotification('success', 'מצב עריכה פעיל - לחץ Enter לשמירה');
            }
        }

        function updatePropertiesPanel(element) {
            var elementText = document.getElementById('elementText');
            var textColor = document.getElementById('textColor');
            var bgColor = document.getElementById('bgColor');

            if (elementText) {
                elementText.value = element.textContent || '';
                elementText.disabled = false;
            }

            // Enable color controls
            if (textColor) textColor.disabled = false;
            if (bgColor) bgColor.disabled = false;
        }

        function saveElement(element) {
            showNotification('success', 'שינויים נשמרו');
        }

        function enableControls() {
            var controls = ['elementText', 'textColor', 'bgColor', 'fontSize'];
            controls.forEach(function(id) {
                var element = document.getElementById(id);
                if (element) element.disabled = false;
            });
        }

        // Device Controls
        function setDevice(device) {
            currentDevice = device;
            
            // Update device buttons
            document.querySelectorAll('.device-btn').forEach(function(btn) {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update canvas container
            var canvas = document.getElementById('canvasContainer');
            canvas.className = 'canvas-container ' + device;
            
            var deviceNames = { desktop: 'מחשב', tablet: 'טאבלט', mobile: 'מובייל' };
            showNotification('info', 'מעבר למצב ' + deviceNames[device]);
        }

        function updateZoom(value) {
            var canvas = document.getElementById('canvasContainer');
            canvas.style.transform = 'scale(' + (value / 100) + ')';
            document.getElementById('zoomValue').textContent = value + '%';
        }

        // Header Functions
        function undoAction() {
            showNotification('info', 'פעולת ביטול');
        }

        function saveProject() {
            showLoading(true);
            setTimeout(function() {
                showLoading(false);
                showNotification('success', '✅ פרויקט נשמר בהצלחה!');
            }, 1500);
        }

        function publishSite() {
            showLoading(true);
            setTimeout(function() {
                showLoading(false);
                showNotification('success', '🚀 האתר פורסם בהצלחה!');
            }, 2000);
        }

        function previewSite() {
            var frame = document.getElementById('previewFrame');
            if (frame && frame.contentDocument) {
                var newWindow = window.open('', '_blank');
                newWindow.document.write(frame.contentDocument.documentElement.outerHTML);
                newWindow.document.close();
                showNotification('info', 'תצוגה מקדימה נפתחה');
            }
        }

        // Quick Actions
        function editText() {
            if (selectedElement) {
                startEditing(selectedElement);
            } else {
                showNotification('warning', 'בחר אלמנט תחילה');
            }
        }

        function changeColors() {
            if (selectedElement) {
                var colors = ['#667eea', '#764ba2', '#26de81', '#fed330', '#ff3838'];
                var randomColor = colors[Math.floor(Math.random() * colors.length)];
                selectedElement.style.color = randomColor;
                showNotification('success', 'צבע שונה ל-' + randomColor);
            } else {
                showNotification('warning', 'בחר אלמנט תחילה');
            }
        }

        function addImage() {
            showNotification('info', 'פיצ\'ר הוספת תמונות יתווסף בקרוב');
        }

        // Utility Functions
        function showNotification(type, message) {
            var notification = document.getElementById('notification');
            var notificationText = document.getElementById('notificationText');
            
            notification.className = 'notification ' + type;
            notificationText.textContent = message;
            notification.classList.add('show');
            
            setTimeout(function() {
                notification.classList.remove('show');
            }, 3000);
        }

        function showLoading(show) {
            var loading = document.getElementById('loading');
            if (show) {
                loading.classList.add('show');
            } else {
                loading.classList.remove('show');
            }
        }

        // Error handling
        window.addEventListener('error', function(event) {
            console.error('JavaScript Error:', event.error);
            showNotification('error', 'שגיאה במערכת');
        });
