<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WebMaster Pro AI Editor</title>
  <style>
    :root {
      --primary: #4f46e5;
      --glass-border: rgba(255,255,255,0.2);
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body { font-family: sans-serif; display: grid; grid-template-columns:180px 1fr 200px; height:100vh; overflow:hidden; }
    aside { background: #111; color:#fff; padding:1rem; overflow:auto; }
    main { background:#fafafa; position:relative; }

    #canvas-content {
      width:100%; height:100%; padding:1rem; overflow:auto;
      background:#fff; transition:all .3s;
    }
    #canvas-content.drag-over {
      outline:2px dashed var(--primary);
    }
    .draggable {
      position:relative; border:1px dashed transparent;
    }
    .draggable.dragging {
      opacity:0.5;
    }

    .blocks-list .block-item {
      display:flex; align-items:center; gap:.5rem;
      padding:.5rem; margin-bottom:.5rem;
      border:1px solid var(--glass-border); border-radius:4px;
      background:rgba(255,255,255,0.1); cursor:grab;
      transition:all .2s;
    }
    .blocks-list .block-item:active { cursor:grabbing; }
    .blocks-list .block-item:hover {
      background:rgba(255,255,255,0.2);
      transform:translateX(-2px);
    }

    .tool-btn {
      width:100%; padding:.75rem; margin-bottom:.5rem;
      background:var(--primary); color:#fff; border:none; border-radius:.5rem;
      cursor:pointer; transition:all .3s;
    }
    .tool-btn:hover { transform:translateY(-2px); box-shadow:0 4px 15px rgba(79,70,229,0.4); }

    @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
    @keyframes slideInLeft { from{transform:translateX(-100%);} to{transform:translateX(0);} }
    @keyframes bounce { 0%,20%,50%,80%,to{transform:translateY(0);} 40%,60%{transform:translateY(-30px);} }
    @keyframes pulse { 0%{transform:scale(1);} 50%{transform:scale(1.05);} 100%{transform:scale(1);} }

    .notification {
      position:fixed; top:1rem; left:50%; transform:translateX(-50%);
      background:var(--primary); color:#fff; padding:1rem 2rem; border-radius:8px;
      animation:fadeIn 0.5s ease, fadeOut 0.5s ease 2.5s;
    }
    @keyframes fadeOut { from{opacity:1;} to{opacity:0;} }
  </style>
</head>
<body>
  <aside>
    <h3>🔧 בלוקים</h3>
    <div class="blocks-list"></div>
    <hr>
    <div class="advanced-tools">
      <h3>🎨 כלים מתקדמים</h3>
      <button onclick="magicDesign()" class="tool-btn">✨ Magic Design</button>
      <button onclick="openVideoEditor()" class="tool-btn">🎬 עריכת וידאו</button>
      <button onclick="optimizeWebsite()" class="tool-btn">⚡ אופטימיזציה</button>
      <button onclick="generateSEO()" class="tool-btn">📈 SEO אוטומטי</button>
    </div>
  </aside>
  <main>
    <div id="canvas-content"></div>
  </main>
  <aside>
    <h3>🔍 מאפיינים</h3>
    <div class="property-section">
      <h3>אנימציות</h3>
      <select onchange="addAnimation(this.value)">
        <option value="">בחר אנימציה</option>
        <option value="fadeIn">Fade In</option>
        <option value="slideInLeft">Slide In</option>
        <option value="bounce">Bounce</option>
        <option value="pulse">Pulse</option>
      </select>
    </div>
    <div class="property-section">
      <h3>📱 רספונסיביות</h3>
      <button onclick="previewMobile()" class="tool-btn">📱 מובייל</button>
      <button onclick="previewTablet()" class="tool-btn">📱 טאבלט</button>
      <button onclick="previewDesktop()" class="tool-btn">💻 דסקטופ</button>
    </div>
  </aside>

  <div id="video-editor-modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:2000;">
    <div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:#222; color:#fff; padding:2rem; border-radius:1rem; width:80%; height:80%; overflow:auto;">
      <h2>🎬 עריכת וידאו</h2>
      <input type="file" accept="video/*" onchange="handleVideoUpload(this.files[0])"><br><br>
      <div style="position:relative;">
        <video id="video-preview" controls style="width:100%; max-height:300px;"></video>
      </div>
      <br>
      <button onclick="trimVideo()">✂️ חתוך</button>
      <button onclick="addVideoText()">📝 הוסף טקסט</button>
      <button onclick="exportVideo()">💾 ייצא</button>
      <button onclick="closeVideoEditor()">❌ סגור</button>
    </div>
  </div>

  <script>
    // רשימת האתרים המלאה
    const websites = [
      {id:'dr-michal-rosen', name:'ד"ר מיכל רוזן', url:'./websites/dr-michal-rosen.html', image:'https://i.imghippo.com/files/Ayyb2287TOc.png', category:'medical', price:'₪2,800'},
      {id:'fitness-co', name:'דני פיט', url:'./websites/fitness-co.html', image:'https://i.imghippo.com/files/WiRp8302YJs.png', category:'lifestyle', price:'₪2,200'},
      {id:'yoga-studio', name:'סטודיו אוהם', url:'./websites/yoga-studio.html', image:'https://i.imghippo.com/files/eJk7179MXo.png', category:'lifestyle', price:'₪1,900'},
      {id:'nutritionist', name:'ד"ר שרה כהן', url:'./websites/nutritionist.html', image:'https://i.imghippo.com/files/rhNp2418oyE.png', category:'medical', price:'₪2,400'},
      {id:'law-firm', name:'משרד ברקוביץ', url:'./websites/law-firm.html', image:'https://i.imghippo.com/files/hVyV3858OQ.png', category:'business', price:'₪2,500'},
      {id:'accountant', name:'רינה לוי', url:'./websites/accountant.html', image:'https://i.imghippo.com/files/tGN5433dAU.png', category:'business', price:'₪2,000'},
      {id:'beauty-salon', name:'מספרה BELLA', url:'./websites/beauty-salon.html', image:'https://i.imghippo.com/files/xnK4816Hc.png', category:'lifestyle', price:'₪1,700'},
      {id:'tutor', name:'ד"ר רונית לוי', url:'./websites/tutor.html', image:'https://i.imghippo.com/files/Ceu2132Q.png', category:'education', price:'₪2,100'},
      {id:'aesthetic-clinic', name:'קליניקת יופי פרמיום', url:'./websites/aesthetic-clinic.html', image:'https://i.imghippo.com/files/sWlf1880WKM.png', category:'premium', price:'₪3,200'},
      {id:'multibrawn', name:'מולטיבראון', url:'./websites/multibrawn.html', image:'https://i.imghippo.com/files/pL5530Z.png', category:'lifestyle', price:'₪2,300'},
      {id:'real-estate', name:'נדל"ן פרמיום', url:'./websites/real-estate.html', image:'https://i.imghippo.com/files/htWG9491QkE.png', category:'premium', price:'₪2,700'}
    ];

    // טעינת אתר ישירה
    async function loadWebsiteDirectly(id) {
      const site = websites.find(w=>w.id===id);
      try {
        const res = await fetch(site.url);
        const html = await res.text();
        const canvas = document.getElementById('canvas-content');
        canvas.innerHTML = html;
        canvas.querySelectorAll('h1,h2,h3,p,span,div').forEach(el=>{
          el.contentEditable = true;
          makeElementDraggable(el);
          el.addEventListener('click',()=> selectElement(el));
          el.addEventListener('input',()=> saveChanges());
        });
        showNotification('אתר נטען - עריכה זמינה!');
      } catch (e) { showNotification('שגיאה בטעינת האתר', 'error'); }
    }

    // VideoEditor מלאה
    class VideoEditor {
      constructor(){
        this.videoElement = document.getElementById('video-preview');
        this.startTime=0; this.endTime=0;
      }
      handleVideoUpload(file){
        if(!file||!file.type.startsWith('video/')){ showNotification('בחר וידאו תקין','error'); return; }
        this.videoElement.src=URL.createObjectURL(file);
        this.videoElement.onloadedmetadata=()=>{
          this.endTime=this.videoElement.duration;
          showNotification(`וידאו הועלה (${Math.round(this.endTime)}s)`);
        };
      }
      trimVideo(){
        const start=parseFloat(prompt('שנייה התחלה:')||0);
        const end=parseFloat(prompt('שנייה סיום:')||this.videoElement.duration);
        if(start<end&&end<=this.videoElement.duration){ this.startTime=start; this.endTime=end; this.videoElement.currentTime=start;
          showNotification(`וידאו נחתך ${start}-${end}s`);
        } else showNotification('זמנים לא תקינים','error');
      }
      addVideoText(){
        const text=prompt('טקסט:'); const x=parseInt(prompt('X(0-100):')||50); const y=parseInt(prompt('Y(0-100):')||50);
        if(text){ const ov=document.createElement('div');
          ov.style.cssText=`position:absolute;top:${y}%;left:${x}%;color:white;font-size:24px;font-weight:bold;`
