        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f1419;
            color: #ffffff;
            overflow: hidden;
        }

        /* Header */
        .editor-header {
            background: linear-gradient(135deg, #1a1f36 0%, #2d3561 100%);
            border-bottom: 1px solid #3a4374;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-title {
            font-size: 1.4em;
            font-weight: bold;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .website-selector {
            position: relative;
        }

        .website-dropdown {
            background: #2a3142;
            border: 1px solid #3a4374;
            border-radius: 8px;
            padding: 8px 16px;
            color: white;
            cursor: pointer;
            min-width: 250px;
            outline: none;
        }

        .website-dropdown:hover {
            border-color: #4facfe;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(79, 172, 254, 0.3);
        }

        .action-btn.secondary {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        /* Main Layout */
        .editor-container {
            display: flex;
            height: calc(100vh - 60px);
        }

        /* Left Sidebar - Tools */
        .left-sidebar {
            width: 300px;
            background: linear-gradient(180deg, #1a1f36 0%, #2d3561 100%);
            border-right: 1px solid #3a4374;
            overflow-y: auto;
        }

        .sidebar-section {
            padding: 20px;
            border-bottom: 1px solid #3a4374;
        }

        .section-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #4facfe;
        }

        .tool-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tool-btn {
            background: #2a3142;
            border: 1px solid #3a4374;
            border-radius: 6px;
            padding: 8px 12px;
            color: white;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.3s ease;
        }

        .tool-btn:hover {
            background: #3a4374;
            border-color: #4facfe;
        }

        .tool-btn.active {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border-color: #4facfe;
        }

        .color-picker {
            width: 100%;
            height: 35px;
            border: 1px solid #3a4374;
            border-radius: 6px;
            background: #2a3142;
            cursor: pointer;
        }

        .input-field {
            width: 100%;
            background: #2a3142;
            border: 1px solid #3a4374;
            border-radius: 6px;
            padding: 8px 12px;
            color: white;
            outline: none;
            margin-bottom: 10px;
        }

        .input-field:focus {
            border-color: #4facfe;
        }

        /* Center Panel - Website Preview */
        .center-panel {
            flex: 1;
            background: #0d1117;
            position: relative;
            overflow: hidden;
        }

        .preview-header {
            background: #161b22;
            padding: 10px 20px;
            border-bottom: 1px solid #21262d;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .device-selector {
            display: flex;
            gap: 5px;
        }

        .device-btn {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 6px 12px;
            color: #7d8590;
            cursor: pointer;
            font-size: 0.8em;
        }

        .device-btn.active {
            background: #238636;
            color: white;
            border-color: #238636;
        }

        .preview-url {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 6px 12px;
            color: #7d8590;
            font-size: 0.85em;
            width: 300px;
        }

        .website-frame {
            width: 100%;
            height: calc(100% - 50px);
            border: none;
            background: white;
            transition: all 0.3s ease;
        }

        /* Device Modes */
        .website-frame.tablet {
            width: 768px;
            height: 1024px;
            margin: 20px auto;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .website-frame.mobile {
            width: 375px;
            height: 667px;
            margin: 20px auto;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        /* Right Sidebar - Properties */
        .right-sidebar {
            width: 280px;
            background: linear-gradient(180deg, #1a1f36 0%, #2d3561 100%);
            border-left: 1px solid #3a4374;
            overflow-y: auto;
        }

        .property-group {
            padding: 20px;
            border-bottom: 1px solid #3a4374;
        }

        .property-row {
            display: flex;
            gap: 10px;

        }

        .property-input {
            flex: 1;

            border: 1px solid #3a4374;
            border-radius: 4px;
            padding: 6px 10px;
            color: white;
            font-size: 0.85em;
        }

        /* Status Bar */
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: #0d1117;
            border-top: 1px solid #21262d;
            display: flex;
            align-items: center;
            padding: 0 20px;
            font-size: 0.8em;
            color: #7d8590;
            z-index: 1000;
        }

        .status-item {
            margin-left: 20px;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-left: 8px;
        }

        .status-indicator.connected {
            background: #238636;
        }

        .status-indicator.disconnected {
            background: #da3633;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            background: linear-gradient(135deg, #238636, #2ea043);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(35, 134, 54, 0.3);
            z-index: 1001;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.error {
            background: linear-gradient(135deg, #da3633, #f85149);
        }

        /* Loading Spinner */
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid #3a4374;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .left-sidebar, .right-sidebar {
                width: 250px;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1f36;
        }

        ::-webkit-scrollbar-thumb {
            background: #3a4374;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4facfe;
        }

</head>

        // Global Variables
        let currentWebsite = null;
        let selectedElement = null;
        let isDirty = false;
        let changesCount = 0;

        // DOM Elements
        const websiteSelect = document.getElementById('websiteSelect');
        const websiteFrame = document.getElementById('websiteFrame');
        const previewUrl = document.getElementById('previewUrl');
        const notification = document.getElementById('notification');
        const currentWebsiteName = document.getElementById('currentWebsiteName');
        const changesCountElement = document.getElementById('changesCount');
        const lastSaveElement = document.getElementById('lastSave');
        const editingModeElement = document.getElementById('editingMode');

        // Initialize Editor
        function initEditor() {
            populateWebsiteSelector();
            setupEventListeners();
            showNotification('WebMaster Pro Editor מוכן לעבודה!', 'success');
        }

        // Populate Website Selector
        function populateWebsiteSelector() {
            websiteSelect.innerHTML = '<option value="">בחר אתר לעריכה...</option>';
            
            Object.values(professionalWebsites).forEach(website => {
                const option = document.createElement('option');
                option.value = website.id;
                option.textContent = `${website.name} (₪${website.price.toLocaleString()})`;
                websiteSelect.appendChild(option);
            });
        }

        // Load Website in Editor
        function loadWebsite(websiteId) {
            const website = professionalWebsites[websiteId];
            if (!website) return;

            // Update UI
            currentWebsite = website;
            websiteSelect.value = websiteId;
            previewUrl.value = `websites/${website.fileName}`;
            currentWebsiteName.textContent = website.name;
            editingModeElement.textContent = 'טוען...';

            // Load website in iframe
            const fullPath = `websites/${website.fileName}`;
            websiteFrame.src = fullPath;

            // Show loading
            showNotification(`טוען את ${website.name}...`, 'info');

            // Setup iframe load handler
            websiteFrame.onload = function() {
                try {
                    setupWebsiteEditing();
                    editingModeElement.textContent = 'מוכן לעריכה';
                    showNotification(`${website.name} נטען בהצלחה!`, 'success');
                } catch (error) {
                    console.warn('Could not setup editing (CORS or local file):', error);
                    editingModeElement.textContent = 'עריכה מוגבלת';
                    showNotification(`${website.name} נטען (עריכה מוגבלת)`, 'warning');
                }
            };

            websiteFrame.onerror = function() {
                editingModeElement.textContent = 'שגיאה';
                showNotification(`שגיאה בטעינת ${website.name}`, 'error');
            };
        }

            try {
                const iframeDoc = websiteFrame.contentDocument || websiteFrame.contentWindow.document;
                
                // Add click handlers to editable elements
                const editableElements = iframeDoc.querySelectorAll('h1, h2, h3, h4, h5, h6, p, span, a, button');
                
                editableElements.forEach(element => {
                    element.style.cursor = 'pointer';
                    element.title = 'לחץ לעריכה';
                    
                    element.addEventListener('click', function(e) {
                        e.preventDefault();
                        selectElement(this);
                    });
                });

                showNotification('מצב עריכה פעיל', 'success');
            } catch (error) {
                console.warn('Cannot access iframe content:', error);
            }
        }

        // Select Element for Editing
        function selectElement(element) {
            // Remove previous selection
            if (selectedElement) {
                selectedElement.style.outline = '';
            }

            // Set new selection
            selectedElement = element;
            element.style.outline = '2px solid #4facfe';

            // Update properties panel
            updatePropertiesPanel(element);
            
            showNotification('אלמנט נבחר לעריכה', 'info');
        }

        // Update Properties Panel
        function updatePropertiesPanel(element) {
            const info = document.getElementById('selectedElementInfo');
            const tagName = element.tagName.toLowerCase();
            const textContent = element.textContent.trim().substring(0, 50);
            
            info.innerHTML = `
                <div style="margin-bottom: 10px;">
                    <strong>תג:</strong> ${tagName}<br>
                    <strong>תוכן:</strong> ${textContent}...
                </div>
            `;

            // Update text area with current content
            const elementTextArea = document.getElementById('elementText');
            if (elementTextArea) {
                elementTextArea.value = element.textContent.trim();
            }

            // Update input fields with current values
            const computedStyle = getComputedStyle(element);
            document.getElementById('fontSizeRange').value = parseInt(computedStyle.fontSize) || 16;
            document.getElementById('textColorPicker').value = rgbToHex(computedStyle.color);
            document.getElementById('bgColorPicker').value = rgbToHex(computedStyle.backgroundColor);
        }

        // Setup Event Listeners
        function setupEventListeners() {
            // Website selector
            websiteSelect.addEventListener('change', function() {
                if (this.value) {
                    loadWebsite(this.value);
                }
            });

            // Device buttons
            document.getElementById('desktopBtn').addEventListener('click', () => setDeviceMode('desktop'));
            document.getElementById('tabletBtn').addEventListener('click', () => setDeviceMode('tablet'));
            document.getElementById('mobileBtn').addEventListener('click', () => setDeviceMode('mobile'));

            // Action buttons
            document.getElementById('saveBtn').addEventListener('click', saveChanges);
            document.getElementById('previewBtn').addEventListener('click', openPreview);
            document.getElementById('exportBtn').addEventListener('click', exportWebsite);

            // Text editing tools
            document.getElementById('boldBtn').addEventListener('click', () => applyTextStyle('fontWeight', 'bold'));
            document.getElementById('italicBtn').addEventListener('click', () => applyTextStyle('fontStyle', 'italic'));
            document.getElementById('underlineBtn').addEventListener('click', () => applyTextStyle('textDecoration', 'underline'));

            // Style controls
            document.getElementById('fontSizeRange').addEventListener('input', function() {
                applyTextStyle('fontSize', this.value + 'px');
            });

            document.getElementById('textColorPicker').addEventListener('change', function() {
                applyTextStyle('color', this.value);
            });

            document.getElementById('bgColorPicker').addEventListener('change', function() {
                applyTextStyle('backgroundColor', this.value);
            });

            // Layout controls
            document.getElementById('opacityRange').addEventListener('input', function() {
                applyTextStyle('opacity', this.value / 100);
            });

            document.getElementById('borderRadiusRange').addEventListener('input', function() {
                applyTextStyle('borderRadius', this.value + 'px');
            });

            // Alignment
            document.getElementById('alignLeftBtn').addEventListener('click', () => applyTextStyle('textAlign', 'left'));
            document.getElementById('alignCenterBtn').addEventListener('click', () => applyTextStyle('textAlign', 'center'));
            document.getElementById('alignRightBtn').addEventListener('click', () => applyTextStyle('textAlign', 'right'));
        }

        // Apply Text Style
        function applyTextStyle(property, value) {
            if (!selectedElement) {
                showNotification('יש לבחור אלמנט תחילה', 'warning');
                return;
            }

            selectedElement.style[property] = value;
            markAsDirty();
            showNotification(`${property} עודכן`, 'success');
        }

        // Set Device Mode
        function setDeviceMode(mode) {
            const frame = websiteFrame;
            const buttons = document.querySelectorAll('.device-btn');
            
            // Update button states
            buttons.forEach(btn => btn.classList.remove('active'));
            document.getElementById(mode + 'Btn').classList.add('active');

            // Apply device class
            frame.className = `website-frame ${mode === 'desktop' ? '' : mode}`;
            
            showNotification(`עבר למצב ${mode}`, 'info');
        }

        // Mark as Dirty
        function markAsDirty() {
            isDirty = true;
            changesCount++;
            changesCountElement.textContent = changesCount;
        }

        // Save Changes
        function saveChanges() {
            if (!currentWebsite) {
                showNotification('אין אתר לשמירה', 'warning');
                return;
            }

            // Simulate save process
            showNotification('שומר שינויים...', 'info');
            
            setTimeout(() => {
                isDirty = false;
                lastSaveElement.textContent = new Date().toLocaleTimeString('he-IL');
                showNotification('השינויים נשמרו בהצלחה!', 'success');
            }, 1000);
        }

        // Open Preview
        function openPreview() {
            if (!currentWebsite) {
                showNotification('אין אתר לתצוגה מקדימה', 'warning');
                return;
            }

            const url = `websites/${currentWebsite.fileName}`;
            window.open(url, '_blank');
            showNotification('נפתח בחלון חדש', 'info');
        }

        // Export Website
        function exportWebsite() {
            if (!currentWebsite) {
                showNotification('אין אתר לייצוא', 'warning');
                return;
            }

            showNotification('מכין קובץ לייצוא...', 'info');
            
            // Simulate export
            setTimeout(() => {
                showNotification(`${currentWebsite.name} מוכן להורדה`, 'success');
            }, 1500);
        }

        // Show Notification
        function showNotification(message, type = 'info') {
            const notif = notification;
            notif.textContent = message;
            notif.className = `notification ${type}`;
            
            // Show notification
            setTimeout(() => notif.classList.add('show'), 100);
            
            // Hide after 3 seconds
            setTimeout(() => notif.classList.remove('show'), 3000);
        }

        // Utility Functions
        function rgbToHex(rgb) {
            if (rgb === 'rgba(0, 0, 0, 0)' || rgb === 'transparent') return '#ffffff';
            
            const rgbArray = rgb.match(/\d+/g);
            if (!rgbArray) return '#ffffff';
            
            const r = parseInt(rgbArray[0]).toString(16).padStart(2, '0');
            const g = parseInt(rgbArray[1]).toString(16).padStart(2, '0');
            const b = parseInt(rgbArray[2]).toString(16).padStart(2, '0');
            
            return `#${r}${g}${b}`;
        }

        // Advanced Editing Functions
        function updateElementText() {
            if (!selectedElement) {
                showNotification('יש לבחור אלמנט תחילה', 'warning');
                return;
            }

            const newText = document.getElementById('elementText').value;
            if (newText.trim()) {
                selectedElement.textContent = newText;
                markAsDirty();
                showNotification('הטקסט עודכן בהצלחה', 'success');
            }
        }

        function uploadImage() {
            const input = document.getElementById('imageUpload');
            const file = input.files[0];
            
            if (!file) return;
            
            // Create URL for the image
            const imageUrl = URL.createObjectURL(file);
            
            if (selectedElement && selectedElement.tagName === 'IMG') {
                selectedElement.src = imageUrl;
                markAsDirty();
                showNotification('התמונה הוחלפה בהצלחה', 'success');
            } else {
                showNotification('בחר תמונה לעריכה', 'warning');
            }
        }

        function optimizeImages() {
            if (!currentWebsite) {
                showNotification('טען אתר תחילה', 'warning');
                return;
            }
            
            showNotification('מבצע אופטימיזציה לתמונות...', 'info');
            
            setTimeout(() => {
                showNotification('אופטימיזציה הושלמה!', 'success');
            }, 2000);
        }

        function applyShadow(value) {
            if (!selectedElement) return;
            
            selectedElement.style.boxShadow = `0 ${value}px ${value * 2}px rgba(0,0,0,0.1)`;
            markAsDirty();
        }

        function applyBackgroundOpacity(value) {
            if (!selectedElement) return;
            
            selectedElement.style.opacity = value / 100;
            markAsDirty();
        }

        function applyLineHeight(value) {
            if (!selectedElement) return;
            
            selectedElement.style.lineHeight = value;
            markAsDirty();
        }

        function hideOnMobile() {
            if (!selectedElement) {
                showNotification('בחר אלמנט תחילה', 'warning');
                return;
            }
            
            selectedElement.style.setProperty('display', 'none', 'important');
            selectedElement.classList.add('hidden-mobile');
            markAsDirty();
            showNotification('האלמנט יוסתר במובייל', 'success');
        }

        function showOnlyMobile() {
            if (!selectedElement) {
                showNotification('בחר אלמנט תחילה', 'warning');
                return;
            }
            
            selectedElement.classList.add('mobile-only');
            markAsDirty();
            showNotification('האלמנט יוצג רק במובייל', 'success');
        }

        function applyMobileSize(value) {
            if (!selectedElement) return;
            
            selectedElement.style.setProperty('--mobile-size', value + '%');
            markAsDirty();
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initEditor);

        // Prevent unsaved changes
        window.addEventListener('beforeunload', function(e) {
            if (isDirty) {
                e.preventDefault();
                e.returnValue = 'יש לך שינויים שלא נשמרו. האם אתה בטוח שברצונך לעזוב?';
            }
        });
    </script>
</body>
</html>
